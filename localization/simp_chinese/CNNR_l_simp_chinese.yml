 national_revolutionary_army_events.6.t: "荡平[SCOPE.sCountry('cngx_warlords').GetName]"
 national_revolutionary_army_events.6.d: "[SCOPE.sCountry('cngx_warlords').GetName]在经历了革命的冲击后，依旧顽固不化，继续威胁着国家的稳定。尽管他们中有些人曾经与我们进行过合作，但他们的背叛和独裁行为不可容忍。现在是时候清算这些叛徒，彻底铲除他们的势力，确保革命的纯洁与国家的未来。"
 national_revolutionary_army_events.6.f: "如果我们决定清算[SCOPE.sCountry('cngx_warlords').GetName]，势必会面临一场激烈的战斗，但也将为革命的胜利扫清最后的障碍。无论是通过武力还是政治手段，我们必须确保这一恶堕势力无法再次危害人民。"
 national_revolutionary_army_events.6.a: "彻底清算这些败类！"
 national_revolutionary_army_events.6.b: "暂且饶恕他们。"

 national_revolutionary_army_events.7.t: "荡平[SCOPE.sCountry('cnyn_warlords').GetName]"
 national_revolutionary_army_events.7.d: "[SCOPE.sCountry('cnyn_warlords').GetName]在经历了革命的冲击后，依旧顽固不化，继续威胁着国家的稳定。尽管他们中有些人曾经与我们进行过合作，但他们的背叛和独裁行为不可容忍。现在是时候清算这些叛徒，彻底铲除他们的势力，确保革命的纯洁与国家的未来。"
 national_revolutionary_army_events.7.f: "如果我们决定清算[SCOPE.sCountry('cnyn_warlords').GetName]，势必会面临一场激烈的战斗，但也将为革命的胜利扫清最后的障碍。无论是通过武力还是政治手段，我们必须确保这一恶堕势力无法再次危害人民。"
 national_revolutionary_army_events.7.a: "彻底清算这些败类！"
 national_revolutionary_army_events.7.b: "暂且饶恕他们。"

 national_revolutionary_army_events.8.t: "国民革命军"
 national_revolutionary_army_events.8.d: "[SCOPE.sCharacter('national_revolutionary_army_ig_general').GetFullName]已将[SCOPE.gsInterestGroup('national_revolutionary_army_ig').GetName]重组为国民革命军。这支军队现在致力于国民大革命。"
 national_revolutionary_army_events.8.f: "打倒列强，打倒列强，除军阀，除军阀。\n努力国民革命，努力国民革命，齐奋斗，齐奋斗。\n工农学兵，工农学兵，大联合，大联合。\n打倒帝国主义，打倒帝国主义，齐奋斗，齐奋斗。\n打倒列强，打倒列强，除军阀，除军阀。\n国民革命成功，国民革命成功，齐欢唱，齐欢唱。"
 national_revolutionary_army_events.8.a: "为了中国的革命事业！"
 national_revolutionary_army_8_tt: "军队将重组为国民革命军"
