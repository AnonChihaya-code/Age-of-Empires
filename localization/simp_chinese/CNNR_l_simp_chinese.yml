 national_revolutionary_army_events.3.t: "开学典礼"
 national_revolutionary_army_events.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]\n到会场给青年作了热情洋溢的讲话：“要从今天起，立一个志愿，一生一世，都不存在升官发财的心理，只知道做救国救民的事业。”\n还宣布训词：“三民主义，吾党所宗，以建民国，以进大同，咨尔多士，为民前锋，夙夜匪懈，主义是从，矢勤矢勇，必信必忠，一心一德，贯彻始终。”"
 national_revolutionary_army_events.3.f: "怒潮澎湃，党旗飞舞，这是革命的黄埔。主义须贯彻，纪律莫放松，预备作奋斗的先锋。打条血路，引导被压迫民众，携着手，向前行。路不远，莫要惊，亲爱精诚，继续永守。发扬吾校精神，发扬吾校精神！"
 national_revolutionary_army_events.3.a: "北伐！北伐！北伐！"
 
 je_assistance_to_peasants_and_workers: "扶助农工政策"
 je_assistance_to_peasants_and_workers_reason: "欲达国民革命成功之目的，“必须唤起民众”，农民和工人处于贫乏、劳苦之地位，他们“要求解放之情，至为迫切，则其反抗帝国主义之意，亦必至为强烈”。因此，“国民革命之运动，必恃全国农夫、工人之参加，然后可以决胜，盖无可疑者”。\n\n#r “革命行动，欠缺人民心力，无异无源之水，无根之木。”#!"
 je_assistance_to_peasants_and_workers_policy: "扶助农工政策"
 je_assistance_to_peasants_and_workers_policy_reason: "“前代革命虽起于民众，及其成功则独夫取而代之，不复与民众为伍。今日革命则立于民众之地位，而为之向导，所关切者民众之利益，所抒发者民众之情感……故革命事业由民众发之，亦由民众成之。”"
 
 je_crush_the_warlords: "与军阀的关系"
 je_crush_the_warlords_reason: "为了确保革命的成功，我们必须联合所有能够支持我们事业的力量。通过与一些较为进步的军阀建立合作关系，可以集结更强大的军事力量，巩固革命阵营的基础。此举不仅能避免战争内耗，还能加速推翻北洋政府与帝国主义势力的进程，为最终的国家统一奠定基础。"
