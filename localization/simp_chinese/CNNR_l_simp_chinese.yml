 warlords_events.1.t: "革命的火花"
 warlords_events.1.d: "君主制的复辟和[SCOPE.sCountry('cnnr_scope').GetName]的宣告，激起了席卷整个中国的革命浪潮。"
 warlords_events.1.f: "“我了解到有些人会担心，[SCOPE.sCountry('cnnr_scope').GetName]的军火会因为这种那种的原因流向[ROOT.GetCountry.GetName]，最终交付到错误的人手里。我惧怕的并不是火药，而是什么将其点燃。并不是每个人都渴求拥有权力，但是如果他被说服相信自己的那一份被窃取了，他可能会将夺回自己的权力视作职责。还有什么比权力归于人民这样的想法更加危险的呢？”"
 warlords_events.1.a: "谁将会引领[ROOT.GetCountry.GetName]走向未来？"
 warlords_events.1.b: "我们不会让这些理念分裂我们！"

 warlords_events.2.t: "三民主义的崛起"
 warlords_events.2.d: "在[SCOPE.sCharacter('sanminzhuyier_leader_scope').GetFullName]的领导下，[GetIdeology('ideology_sanminzhuyier').GetName]运动在[ROOT.GetCountry.GetName]遍地开花。无论我们是支持还是反对，这都预示着一个剧变与反动时代的到来。"
 warlords_events.2.d_no_leader: "在革命情绪的推动下，[GetIdeology('ideology_sanminzhuyier').GetName]运动在[ROOT.GetCountry.GetName]遍地开花。无论我们是支持还是反对，这都预示着一个剧变与反动时代的到来。"
 warlords_events.2.f: "“[ROOT.GetCountry.GetAdjectiveNoFormatting]的人民有权自己统治自己，而不是让把持世袭权力的皇帝、贵族以及军阀给自己戴上镣铐。我们已经很清晰地表达了自己的诉求；要么满足这些诉求，要么我们就走上街头。如果有必要，我们会用烈士的血赢得自己的自由。”"
 warlords_events.2.a: "支持保守派。"
 warlords_events.2.b: "支持三民主义运动。"

 warlords_events.3.t: "三民主义者在门外"
 warlords_events.3.d: "三民主义运动正在变得流行，失控，暴力。革命的呼声在街上回荡。或许有必要采取极端措施。"
 warlords_events.3.f: "“一群盲视、没文化的蠢货。他们想要被平等对待，而大部分人根本不配。如果他们能够接受自己的地位一切都会变得简单明了，然而他们却要坚持那毫无用处的骄傲，走上街头为自己顽固的理由表达抗议。如果他们坚持要动用暴力，那我们只能还之以对等手段。”"
 warlords_events.3.a: "秘密警察会提供一份克制的方案。"
 warlords_events.3.b: "我们需要国民警卫队。"
 warlords_events.3.c: "暴政不是解决问题的方法。"

 warlords_events.4.t: "革命的回响"
 warlords_events.4.d: "三民主义思潮正在中国蔓延，最近传播到了[ROOT.GetCountry.GetName]。"
 warlords_events.4.f: "“我为啥要关心新闻自由？他们印的全是垃圾！”\n\n“如果你知道不能印出来的垃圾是什么样的，你会发现垃圾与垃圾之间的区别可比你想的要大多了。”"
 warlords_events.4.a: "让我们听听他们要说什么。"
 warlords_events.4.b: "听起来很危险。"

 warlords_events.5.t: "我们时代的革命"
 warlords_events.5.d: "三民主义的呼声现在越来越响亮，并且与[SCOPE.gsInterestGroup('sanminzhuyier_ig').GetName]发生共鸣。"
 warlords_events.5.f: "\"我不知道该如何应对这种新兴的政治主张。他们如此莽撞地提出这些要求，看来是缺乏政治手腕。\"\n\n“要是有人认为构成政治手腕的前提本身就是有瑕疵的话，那么少用点手腕能让大众更容易接受他们的观点。”"
 warlords_events.5.a: "这种声音必须传开。"
 warlords_events.5.a.tt: "一位#bold 三民主义者#!角色将取得[SCOPE.gsInterestGroup('sanminzhuyier_ig').GetName]的领导权。"
 warlords_events.5.b: "这对[ROOT.GetCountry.GetAdjectiveNoFormatting]的政治来说太极端了。"

 warlords_events.6.t: "革命的福音"
 warlords_events.6.d: "三民主义的倡导者正寻求将他们的理念传播到我们的邻国。"
 warlords_events.6.f: "“如果革命失败怎么办？如果[ROOT.GetCountry.GetAdjectiveNoFormatting]人民还没准备好接受这些理念怎么办？”\n\n“那我们就是种下了一千颗种子，等到[ROOT.GetCountry.GetName]准备好了，这些树的果实将结出我们的未来。”"
 warlords_events.6.a: "我们是什么样子，他们也会是什么样子！"
 warlords_events.6.b: "必须遏制这种蔓延！"

 warlords_events.7.t: "萌动的三民主义"
 warlords_events.7.d: "[ROOT.GetCountry.GetName]的三民主义者正在引发当地的革命活动。"
 warlords_events.7.f: "“所以只是一些地方团体在闹事？没有全国性大串联？”\n\n“这个吗，我们唯一能确知的是，如果有全国性大串联，那就是在串联隐藏全国性大串联。”"
 warlords_events.7.a: "它可能发生在任何地方。"
 warlords_events.7.b: "它就位于[ROOT.GetCountry.GetName]的心脏。"

 warlords_events.8.t: "风平浪静"
 warlords_events.8.d: "中国的三民主义思潮和革命情绪正在走向结束。"
 warlords_events.8.f: "“我们的尝试最终是成功还是失败，也许现在就要达成一致还为时尚早。我愿意相信我们已经引动了一股力量，在这个时代的火焰熄灭后，它将继续推进我们的目标。”"
 warlords_events.8.a: "世界正在变化。"
 warlords_events.8.a.tt: "$je_three_principles_of_the_people_movement$从所有国家的[concept_journal_entry]中消失。"
 
 warlords_events.9.t: "革命胜利"
 warlords_events.9.d: "[SCOPE.gsInterestGroup('sanminzhuyier_ig').GetLeader.GetFullName]和[SCOPE.gsInterestGroup('sanminzhuyier_ig').GetName]证明了[SCOPE.gsInterestGroup('sanminzhuyier_ig').GetLeader.GetIdeology.GetName]的目标可以在[ROOT.GetCountry.GetName]实现。"
 warlords_events.9.f: "“现在还不是休息和欣赏成果的时候！有多少革命者未能抓住时机，结果自己的成就像沙堡一样被历史的潮水冲走？权力已经从暴君的手中滑落，我们必须确保他们再也无法夺回它。”"
 warlords_events.9.a: "[SCOPE.gsInterestGroup('sanminzhuyier_ig').GetLeader.GetLastName]内阁会带来更大的自由！"
 warlords_events.9.b: "人民就是我们的力量！"
 warlords_events.9.c: "拥抱[SCOPE.gsInterestGroup('sanminzhuyier_ig').GetLeader.GetIdeology.GetName]！"

 warlords_events.10.t: "革命溃败"
 warlords_events.10.d: "[ROOT.GetCountry.GetName]的三民主义领袖领导的革命被镇压了，当局重申了自己的权力，并将激进分子排挤到边缘。"
 warlords_events.10.f: "“底层和中产阶级一直都努力夺取权力，不过他们一旦掌握权力，也很少有能够成功保住权力的。很幸运的是，这些尝试既短暂也少有成效，否则将会对[ROOT.GetCountry.GetName]的传统和社会秩序造成无法估量的伤害。”"
 warlords_events.10.a: "[ROOT.GetCountry.GetRuler.GetFullName]的统治不仅稳固，而且公正。"
 warlords_events.10.b: "人民可不会因为这样的煽动就被扫除！"

 warlords_events.11.t: "极端措施"
 warlords_events.11.d: "[SCOPE.sLaw('home_afairs_law').GetName]已经在三民主义分子的心中播下了恐惧。我们已经见证，这样一股力量掌握在国家高层手中会多么有效果。"
 warlords_events.11.f: "“随便他们怎样讨厌我们，只要他们还在害怕我们。对于这些潜伏在暗处的不满分子绝不能姑息。就像寄生虫一样，他们会不断地啃食[ROOT.GetCountry.GetAdjectiveNoFormatting]国家的每一根栋梁。”"
 warlords_events.11.a: "把领头的抓起来。"
 warlords_events.11.b: "重拳出击。"
 warlords_events.11.c: "有效、高效。"

 warlords_events.12.t: "中国统一"
 warlords_events.12.d: "在勤奋的人民和勇敢的士兵的帮助下，最后的军阀已被击败或臣服。[ROOT.GetCountry.GetName]再次统一，比以往任何时候都更强大。"
 warlords_events.12.f: "她从未见过天空中有如此多的光。红色、黄色、粉色的烟花之海将夜晚照成了白昼，其间还穿插着更多烟花的引爆。在她家下面的街道上，她的邻居成群结队放灯，与烟花在高处相遇。\n\n当然，由于储量有限和睡眠需要，这个节日最终会结束，但它代表的时刻不会。中国再次统一——不可分割，主权独立，直到永恒。"
 warlords_events.12.a: "让我们全力重建！"
 
 warlords_events.13.t: "[ROOT.GetCountry.GetName]横征暴敛"
 warlords_events.13.d: "四处是破旧的房屋，街头的孩子们衣衫褴褛，眼中失去了往日的光彩。每一笔税款都如同铁铸的枷锁，紧紧捆住了他们的生计。地主和奸商在军阀的默许下肆意横行，贪污剥削的手段层出不穷，田地被强征，家园被劫掠，唯有痛苦与绝望在空气中弥漫。"
 warlords_events.13.f: "“日复一日的剥削与压迫，是不堪忍受的重负。江山易得，民心难得，且看这些做法能维持多久，终于会有一天，一切都崩塌。”"
 warlords_events.13.a: "碗里的每一粒米都要吃干净。"
 warlords_events.13.b: "给他们留口饭吃。"

 warlords_events.14.t: "[ROOT.GetCountry.GetName]镇压革命"
 warlords_events.14.d: "革命的烈焰正在蔓延，但它的每一次升腾都被军队的铁拳无情地扑灭。枪声、炮火与民众的呼喊充斥着战场，革命者在被压制的愤怒中奋力反抗。面对如同猛兽般的军阀兵锋，他们的抗争不过是泥沙般的微不足道。士兵们冷漠地执行着命令，不为任何人的命运动容。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] 的权力凌驾一切，不容任何挑战。"
 warlords_events.14.f: "看着那些破碎的家园，倒在地上的尸体，士兵们的心中也许曾有片刻的疑问：我们为何要踏上这条路？革命的暴动究竟代表着什么？但这些问题对于命令的执行者来说，早已没有意义。毕竟，真正的胜者，只有站在权力巅峰的人。每一场镇压，都是对力量的再次证明。而对于那些死去的革命者，无论他们曾经如何坚定，他们的名字只会成为这场暴政下的又一行空白。"
 warlords_events.14.a: "新兵蛋子没吃饭吗？出棍再快些！"
 warlords_events.14.b: "跟[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] 混，三天饿九顿。"
 warlords_events.14.c: "和革命分子的领袖谈谈。"
 warlords_events_14_tt: "“老乡对不起，我只是个大头兵，也没有打人，是[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] 要打你们。”"

 warlords_events.15.t: "[SCOPE.sCountry('cnby_formation_country').GetAdjective]统一"
 
