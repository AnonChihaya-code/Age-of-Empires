 je_three_principles_of_the_people_reason: "三民主义，吾党所宗，以建民国，以进大同。\n咨尔多士，为民前锋；夙夜匪懈，主义是从。\n矢勤矢勇，必信必忠；一心一德，贯彻始终。"
