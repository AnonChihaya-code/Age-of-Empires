 #####国民革命军本地#####

 je_national_revolution: "国民大革命"
 je_national_revolution_reason: "#yellow 袁世凯倒行逆施复辟帝制，导致中央政府权威崩溃，中国各地军阀势力随之崛起，他们为争夺地盘，扩充实力，连年混战，民不聊生。打倒北洋军阀，结束封建军阀的黑暗统治，成为中国人民的迫切要求。#! \n\n#r 你们的血，是要扫荡政治上社会上旧染之污\n你们的骨，是要筑成自由平等的世界\n我们后死之辈，何能不继续努力，贯彻先烈之志，以慰先烈之魂#!"
 je_national_revolution_tt: "成立了国家#v $CHINA$#!"
 je_national_revolution_02_tt: "#bold 北京的非法政府#!不存在"
 je_national_revolution_03_tt: "#bold 广州的非法政府#!不存在"
 je_national_revolution_04_tt: "#bold 台湾的非法政府#!不存在"

 national_revolutionary_army_events.99.t: "中国统一"
 national_revolutionary_army_events.99.d: "在勤奋的人民和勇敢的士兵的帮助下，最后的军阀已被击败或臣服。[ROOT.GetCountry.GetName]再次统一，比以往任何时候都更强大。"
 national_revolutionary_army_events.99.f: "她从未见过天空中有如此多的光。红色、黄色、粉色的烟花之海将夜晚照成了白昼，其间还穿插着更多烟花的引爆。在她家下面的街道上，她的邻居成群结队放灯，与烟花在高处相遇。\n\n当然，由于储量有限和睡眠需要，这个节日最终会结束，但它代表的时刻不会。中国再次统一——不可分割，主权独立，直到永恒。"
 national_revolutionary_army_events.99.a: "让我们全力重建！"

 je_national_revolution_01_button: "勘测军官学校选址"
 je_national_revolution_01_button_desc: "创办军官学校，为国民革命训练军官。以此创建革命军，来挽救中国的危亡。"
 je_national_revolution_02_button: "取消军官学校勘测"
 je_national_revolution_02_button_desc: "我们勘测军官学校选址的巨大成本可能成为不可接受的负担。但如果我们取消这个项目，再次尝试时我们将不得不从头开始。"

 je_whampoa_military_academy_survey: "军官学校勘测"
 je_whampoa_military_academy_survey_reason: "我们开办这个学校，要用里面的学生做根本，成立革命军，诸位就是将来革命军的骨干。创立了革命军，我们的革命才能成功。"
 je_whampoa_military_academy_survey_goal: "等待为期#bold 12个月#!的勘测完成"
 
 je_national_congress_of_the_kmt: "国民党全国代表大会"
 je_national_congress_of_the_kmt_reason: "@presidential_republic!#darker_white 中国国民党全国代表大会#!是@sanminzhuyier!#darker_white 中国国民党#!最高权力机关，每年举行一次，由中央委员会召集。\n\n全国代表大会代表任期四年，没有禁止连任的限制，由@parliamentary_republic!#darker_white 各级党部选举之代表#!、@autocracy!#darker_white 中央委员#!、与@council_republic!#darker_white 中央委员会常务委员会#!核定之代表共同组成，其中后两者的比例不超过三分之一。\n\n除每年定期集会外，若中央委员会认为有必要、或有半数以上直辖市、县、市级党部请求时，得召集临时全国代表大会。"
 je_national_congress_of_the_kmt_button: "召开国民党全国代表大会"
 je_national_congress_of_the_kmt_button_desc: ""
 je_national_congress_of_the_kmt_button_tt: "中央委员会已准备好召集国民党全国代表大会"

 national_revolutionary_army_events.1.ta: "国民党第[SCOPE.GetRootScope.GetCountry.GetCustom('national_congress_of_the_kmt_var')]次全国代表大会"
 national_revolutionary_army_events.1.tb: "国民党第#v ∞#!次全国代表大会"
 national_revolutionary_army_events.1.d: "会场内氛围热烈，代表们齐聚一堂，来自全国各地的声音交织成一片，讨论、争论、甚至偶尔的辩论声此起彼伏。大会的序幕正式拉开时，所有人的目光都汇聚到主席台，空气仿佛凝固，沉默中充满了期待。随着大会议程的逐项展开，氛围愈发严肃，每个提案都引发热烈的讨论，这不仅是一次会议，更是一次决定国家命运的时刻。"
 national_revolutionary_army_events.1.f: "未来一年，国家的建设将成为全体公民的共同责任，政府将集中力量，专注于以下几个关键领域："
 national_revolutionary_army_events.1.a: "促进自由派改革。"
 national_revolutionary_army_events.1.a2: "完善法律，增进平等。"
 national_revolutionary_army_events.1.a3: "把精力放在经济建设上。"
 national_revolutionary_army_events.1.a4: "把精力放在军事建设上。"
 national_revolutionary_army_events.1.a5: "把精力放在外交建设上。"
 national_revolutionary_army_events_a1_tt: "[SCOPE.GetRootScope.GetCountry.GetName]\n全面推动政治体制改革，重构民主机制，强化民众的政治参与，确保每个人都能在国家的决策中发声。"
 national_revolutionary_army_events_a2_tt: "[SCOPE.GetRootScope.GetCountry.GetName]\n优化现行法律体系，保障公民的基本权利，推动社会各阶层的平等与公正，清除腐败，强化法治。"
 national_revolutionary_army_events_a3_tt: "[SCOPE.GetRootScope.GetCountry.GetName]\n重点投入基础设施建设与现代化工业发展，推动农业与制造业的全面升级，促进就业与民生改善，确保国家经济的长期稳步增长。"
 national_revolutionary_army_events_a4_tt: "[SCOPE.GetRootScope.GetCountry.GetName]\n强化国防力量，整顿并精锐化军队，提升军事装备的现代化水平，确保在日益动荡的国际局势中保卫国家安全。"
 national_revolutionary_army_events_a5_tt: "[SCOPE.GetRootScope.GetCountry.GetName]\n通过加强与世界各大国的外交合作与对话，争取国际支持与理解，提升国家在国际舞台上的地位，争取更多的外交话语权。"

 national_revolutionary_army_events.2.t: "军官学校选址确定"
 national_revolutionary_army_events.2.d: "我们的建筑师和工程师认为广州郊区的黄埔就是建造军官学校的最佳地点。"
 national_revolutionary_army_events.2.f: "“仅地基就需要数百人，如果不十二小时轮班还要更多。我们每天都需要将成千上万袋水泥运送到黄埔。我们必须确保所需的巨量钢铁的供应，它们将像阿特拉斯一样承载整个世界的重量。我们面前的任务无比艰巨。”"
 national_revolutionary_army_events.2.a: "打下地基。"
 national_revolutionary_army_events_2_tt: "现在可以在广州修建#v 黄埔军校#!"
