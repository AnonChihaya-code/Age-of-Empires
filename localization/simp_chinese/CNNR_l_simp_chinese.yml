 je_principles_of_people_livelihood: "三民主义：民生"
 je_principles_of_people_livelihood_reason: "现代化的国家定会使本国公民安居乐业，如此，当时局必要时，国民必定能够且愿意捍卫这个国家。"

 national_revolutionary_army_events.9.t: "三民主义照耀中国"
 national_revolutionary_army_events.9.d: "三民主义的伟大理想已在全中国生根发芽，为中华民族的未来奠定了坚实的基础。"
 national_revolutionary_army_events.9.f: "如今的中国，已不再是被压迫与分裂的旧国家，而是一个团结、民主、富强的新国家。我们曾经历无数风雨，民族的觉醒已将所有人紧密团结。我们从未像今天这样深刻理解民族独立、人民自由、生活富裕的意义。中国的伟大复兴，并非一蹴而就，但它已渐成现实。今天的人民站在新纪元的起点，盯着远方的光辉，准备为未来而努力拼搏。"
 national_revolutionary_army_events.9.a: "见证中华民族的崛起。"

 je_unified_industrial_planning: "统一工业规划"
 je_unified_industrial_planning_status: "我国雄心勃勃的工业发展计划绝不能有所拖沓。"
 je_unified_industrial_planning_reason: "扩大中央研究院：\n上千年来，中国都在艺术和科学方面引领着世界的发展潮流，提升对我国高校的预算投资将只是重夺此地位的第一步。\n\n设立资源委员会：\n战略资源对于战争的胜负而言至关重要，国民政府必须直辖国家的矿业生产，确保各类资源的产出能够满足需求。"
 je_unified_industrial_planning_button: "强制借贷"
 je_unified_industrial_planning_button_desc: "鉴于商人和工业家此前在和平年代积累了不可思议的财富，如今要求他们毁家纾难所拿出的钱财肯定算不上多，再说我们也作出承诺，只要情况许可，就会立即还款。"
 je_unified_industrial_planning_button_tt: "[SCOPE.GetRootScope.GetCountry.GetName]在过去#variable 5年#!内#bold 未使用#!该决议"

 je_chinese_unification_idea: "中华民族认同"
 je_chinese_unification_idea_reason: "随着我们国家走向未来，我们的知识分子试图构建一种新的身份[SCOPE.sCulture('new_national_culture').GetName]。\n\n以下情况将有助于构建我们的#bold 民族认同#!：\n•[GetIdeology('ideology_patriotic').GetName]或[GetIdeology('ideology_liberal').GetName][Concept('concept_interest_group','$concept_interest_groups$')][concept_in_government]或拥有较高[concept_clout]\n•进行中的[Concept('concept_war','$concept_wars$')]拥有高[concept_war_support]\n•高[concept_occupancy]的[GetBuildingType('building_university').GetName]、[GetBuildingType('building_arts_academy').GetName]和[GetBuildingType('building_government_administration').GetName]建筑\n•高国家[concept_prestige]\n•未持有非[SCOPE.sCulture('old_national_culture').GetName][Concept('concept_homeland','$concept_homelands$')]\n\n预计#bold 民族觉醒#!的进度会在下个月进展#tooltippable;tooltip:[Country.GetTooltipTag],je_chinese_unification_idea_special_tooltip [Country.MakeScope.Var('national_identity_progress_var_next').GetValue|+=]#!"
 je_chinese_unification_idea_special_tooltip: "该速率由以下因素决定：\n[GetIdeology('ideology_patriotic').GetName]和[GetIdeology('ideology_liberal').GetName][Concept('concept_interest_group','$concept_interest_groups$')]的[concept_clout]：#variable [Country.MakeScope.Var('national_identity_progress_from_igs').GetValue|+=]#!\n进行中的[Concept('concept_war','$concept_wars$')]：#variable [Country.MakeScope.Var('national_identity_progress_from_wars').GetValue|+=]#!\n[GetBuildingType('building_university').GetName]、[GetBuildingType('building_arts_academy').GetName]和[GetBuildingType('building_government_administration').GetName]建筑：#variable [Country.MakeScope.Var('national_identity_progress_from_universities').GetValue|+=]#!\n[concept_prestige]：#variable [Country.MakeScope.Var('national_identity_progress_from_prestige').GetValue|+=]#!\n拥有的非[Concept('concept_primary_cultures','$concept_primary_culture$')]的[Concept('concept_homeland','$concept_homelands$')]：#variable [Country.MakeScope.Var('national_identity_progress_from_homelands').GetValue|+=]#!\n其他效果：#variable [Country.MakeScope.Var('national_identity_progress_var_add').GetValue|+=]#!"
 je_chinese_unification_idea_goal: "[ROOT.GetCountry.GetAdjectiveNoFormatting]#bold 民族认同#!的进度已抵达#variable 100%#!"
 je_chinese_unification_idea_status: "中华民族思想正在中国各地区传播。"

 national_revolutionary_army_events.10.t: "中华民族"
 national_revolutionary_army_events.10.d: "[SCOPE.sCulture('new_national_culture').GetName]最早是梁启超在《论中国学术思想变迁之大势》一文中提出的概念。但作为一个自在的民族实体，几千年来早已存在。在中华大地上繁衍生息的各民族不断交融汇聚，特别是中国自秦汉形成统一多民族国家以来，大一统的理念深入人心，各民族在分布上交错杂居、经济上相互依存、文化上兼收并蓄、情感上相互亲近，最终形成了多元一体的[SCOPE.sCulture('new_national_culture').GetName]。"
 national_revolutionary_army_events.10.f: "[SCOPE.sCulture('new_national_culture').GetName]的概念从提出到不断的引申和发展，如今已不再是单一的中国各民族的代称，而是一个与中国的国家、民族、地域、历史紧密相连的整体的代称。"
 national_revolutionary_army_events.10.a: "[ROOT.GetCountry.GetName]人民一律平等，无种族、阶级、宗教之区别，我们将团结在同一面旗帜下！"

