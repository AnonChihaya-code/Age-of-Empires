 je_mushroom_poisoning: "菌子安全问题"
 je_mushroom_poisoning_reason: "云南因其独特的地理环境和气候，盛产多种野生菌，每年雨季是野生菌上市的高峰期，云南人素有采食野生菌的传统。但部分菌类含有毒素，若烹饪不当或误食毒菌，可能导致中毒甚至死亡。"

 je_mushroom_addiction: "菌子成瘾"
 je_mushroom_addiction_reason: "云南人明知野生菌有风险，却依然热衷食用，既是对山珍美味的追求，也隐含对自然馈赠的珍视和略带冒险的生活态度。\n\n注意事项：\n\n野生菌中毒的后果非常严重（轻则上吐下泻，重则致命）。\n\n·不熟悉的菌类绝对不采、不买、不吃\n·烹饪时务必熟透，避免混合多种菌类\n·中毒后立即就医，勿信民间偏方"

 je_mushroom_poisoning_modifier: "出现幻觉"
 je_mushroom_addiction_modifier: "我真的没事！"

