 je_national_guangXi_university_construction: "修建广西大学"
 je_national_guangXi_university_construction_reason: "在广西人民的关注下，广西大学正式破土动工。许多工人、学者和官员汇聚于此，希望见证广西教育的新纪元。"
 
 warlords_events.16.t: "教育兴桂"
 warlords_events.16.d: "广西终于结束分裂，重新统一在一个政府的旗帜下。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]认为，一个现代国家必须依靠知识分子来发展经济与政治。他提议建立一所高等学府，这所大学将引入现代科学与技术课程，为广西培养人才。"
 warlords_events.16.f: "“大学建设计划得到了[SCOPE.GetRootScope.GetCountry.GetName]高层的一致认同，但广西需要仍一位有远见的校长来主持这项伟大的教育工程。许多官员推荐了著名教育家[SCOPE.sCharacter('CNGX_Ma_Junwu').GetFullName]先生，他是一位深谙现代教育理念的学者。但他是否愿意接受这个职位，仍然未知。”"
 warlords_events.16.a: "向[SCOPE.sCharacter('CNGX_Ma_Junwu').GetFullName]先生伸出橄榄枝。"
 warlords_events_16_tt: "现在可以在广西修建#v 广西大学#!"
 building_national_guangXi_university_tooltip: "触发教育兴桂事件"

 warlords_events.17.t: "开学典礼"
 warlords_events.17.d: "许多年轻学子怀揣梦想走进校园，开启他们的求学之路。校长[SCOPE.sCharacter('warlords_events_17_ig_leader').GetFullName]发表演讲强调教育对国家未来的重要性。他向广西大学全校师生指出：广西大学教育的目标不但是知识的传授、技术的学习，还应与国运的隆盛、民族的复兴、社会的发展密切联系。还给广西大学提出了“复兴中华，发达广西”的立校宗旨。"
 warlords_events.17.f: "“学校要养成科学的智识，工作的技能和战斗的本领。读死书的时代已经过去，今后的我们要能工作，为生活而工作，用新的方法改良我们的生产。”"
 warlords_events.17.a: "复兴中华，发达广西！"
  
