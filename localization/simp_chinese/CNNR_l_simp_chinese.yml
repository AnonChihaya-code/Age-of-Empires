 national_revolutionary_army_events.4.t: "[SCOPE.sCountry('root_warlords').GetName]的援助"
 national_revolutionary_army_events.4.d: "[SCOPE.sCountry('root_warlords').GetName]向我们派遣代表，表示愿意与我们和解，共同对抗外来侵略和封建压迫，只要与我们达成合作，他们会给我们一些援助。"
 national_revolutionary_army_events.4.f: "[SCOPE.sCountry('root_warlords').GetName]的援助或许能带来更有利的局势，尤其是在我们方面临内外压力的时刻。然而，这也可能意味着我们不得不放弃部分自主权，接受他们的领导地位。"
 national_revolutionary_army_events.4.a: "接受援助或许可以借此机会改变我们的地位，获取更多的支持力量。"
 national_revolutionary_army_events.4.b: "作为一方军阀，我们不能轻易放下手中的权力和独立性。"

