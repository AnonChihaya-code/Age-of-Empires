 national_revolutionary_army_events.5.t: "我们的革命事业"
 national_revolutionary_army_events.5.da: "三民主义的理念在[SCOPE.sCountry('cngx_scope').GetName]传播，引发潜在的动荡。"
 national_revolutionary_army_events.5.db: "三民主义的理念在[SCOPE.sCountry('cnyn_scope').GetName]传播，引发潜在的动荡。"
 national_revolutionary_army_events.5.fa: "革命的烈焰正在迅速蔓延，人民的呼声愈发强烈，越来越多的[SCOPE.sCountry('cngx_scope').GetName]民众开始支持[SCOPE.GetRootScope.GetCountry.GetName]的革命事业。面对这一局势，[SCOPE.sCountry('cngx_scope').GetName]倍感压力，他们开始重新评估自己的立场，考虑加入我们的革命行列或改变他们的策略以适应新的政治格局。"
