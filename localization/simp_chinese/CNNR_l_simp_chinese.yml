 je_whampoa_military_academy_construction: "修建黄埔军校"
 je_whampoa_military_academy_construction_reason: "莘莘学子，亲爱精诚，三民主义，是我革命先声。\n革命英雄，国民先锋，再接再厉，继续先烈成功。\n同学同道，乐遵教导，始终生死，毋忘今日该校。\n以血洒花，以校作家，卧薪尝胆，努力建设中华。"
 
