 je_revive_great_han_02: "兴复汉室：恢复生产"
 je_revive_great_han_02_reason: "连年征战，百姓流离失所，大片荒地无人开垦。我们需要将荒芜的无主农田收归国家所有，招募大批流民按军队的编制编成组，并提供土地、种子、耕牛和农具，由他们开垦耕种，获得的收成由国家和屯农的民按比例分成。交通闭塞的地区要修建道路，方便运输粮食。同时，在地方修建学校，为国家培养人才。"

 je_revive_great_han_03: "兴复汉室：整顿军队"
 je_revive_great_han_03_reason: "我们的军队经过多次苦战，早已疲惫不堪，难以应对下一场战争。因此，我们必须停下脚步进行休整。"

 je_revive_great_han_04: "兴复汉室：官僚体制改革"
 je_revive_great_han_04_reason: "加强对地方的控制，清理腐败，恢复公平的税收制度，减轻民众负担，以促进社会稳定。"

 je_revive_great_han_05: "兴复汉室：恢复丝绸之路"
 je_revive_great_han_05_reason: "昔日，大汉因国力衰弱，失去了对西域都护府的控制。如今，如果我们能够重新掌控丝绸之路，繁荣的贸易将为大汉带来源源不断的财富。"
