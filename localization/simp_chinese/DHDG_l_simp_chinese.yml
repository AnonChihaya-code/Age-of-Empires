 #####大汉本地#####
 great_han_events.1.t: "还于旧都"
 great_han_events.1.d: "历经无数的艰难岁月，刘备终于在汉中之战中击败曹操，成功占领了长安。昔日的汉朝都城，曾是四方朝拜的权力中心，今日再度屹立在大地之上。\n刘备登上长安城墙，俯瞰着这座伟大的城池，心中涌动的不仅仅是胜利的喜悦，还有那份深沉的责任。"
 great_han_events.1.f: "曹操虽败，但其遗留的魏国势力仍然存在，其他势力亦虎视眈眈。复兴大汉的道路必定艰险重重，但只有将四方势力平定、百姓安居，才能真正重现大汉的辉煌。"
 great_han_events.1.a: "兴复汉室！"

 great_han_events.2.t: "三造大汉"
 great_han_events.2.d: "昔高祖斩白蛇而开炎汉，入咸阳时五星聚于东井；光武收传国玺而续正统，昆阳夜有陨石裂云如赤符降世。"
 great_han_events.2.f: "今陛下涿郡提剑起，的卢跃檀溪，聚两汉未尽之气运，铸我季汉万世之根基！"
 great_han_events.2.a: "天命所归！"

 je_rebuild_changan: "重建长安"
 je_rebuild_changan_reason: "长安，曾是大汉的心脏，四方朝贡的都城，文化与繁荣的象征。然而，随着战火的蔓延，这座都市也逐渐陷入了废墟与荒凉之中。曾经熙熙攘攘的街市如今只剩下断壁残垣和无数废弃的建筑。昔日的辉煌，如同一场梦，随着岁月的流逝，逐渐消散在硝烟中。偶尔有风吹过，扬起一阵尘土，空荡的街道回荡着孤寂的回音。"

 je_revive_great_han: "兴复汉室"
 je_revive_great_han_reason: "兴复汉室重任道远，非一日之功。百姓的信任、士族的支持和军队的忠诚，决定着大汉的未来。"
