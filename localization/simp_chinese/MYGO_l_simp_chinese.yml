 je_source_of_misfortune_reason: "任何与丰川祥子接触的人都会变得不幸，她就像臭恶的泥沼，使人深陷其中无法挣脱、无法呼吸，更可怕的是被她的重力场所束缚的的人浑然不知自己正在负重前行。"
