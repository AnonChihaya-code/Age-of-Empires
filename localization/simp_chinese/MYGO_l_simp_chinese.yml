 #####MyGO!!!!!本地#####
 je_crychic_dissolved: "CRYCHIC"
 je_crychic_dissolved_reason: "“小祥，太好了，你终于来了。你全身都湿透了，没事吧？你没有来学校上课，发消息也不回。”\n\n“我今天是来说一件事的，我要退出CRYCHIC。”\n\n“等一下，先坐下来再说吧？”\n\n“摇头~”\n\n“为什么，出了什么事吗？不能告诉我们吗？还是说就是我们造成的？有问题我们可以改正的。”\n\n“是我自己的问题。”\n\n“为什么？之前的演出不是很开心吗？你也说过还想参加吧。”\n\n“我没说过。”\n\n“是...这样吗？可是，你是CRYCHIC的发起人啊。要是你退出的话...”"

 mygo_events.1.t: "CRYCHIC的解散"
 mygo_events.1.d: "“你真的...要退出吗？”\n“灯在问你话呢，而且这也太不负责了吧？...为什么不说话？”\n“立希，别这样。”\n“那要退出倒是别给我们添麻烦啊？今天也是所有人等祥子一个。”\n“立希!”\n“就算我不在，你们也能练习吧。想练习的话自己练不就好了，又没有规定练习必须全员到齐，不要怪到别人身上。”\n“可是，要是你要退出的话...”\n“不要讲这种撒娇的话，灯，你是最需要练习的人。但你至今都在做什么？”\n“灯就是在等你来啊！”"
 mygo_events.1.f: "“等一下，先冷静下来谈谈吧，好吗？\n“大家都在一起开心玩乐队这么久了，小睦也是这么想的吧？”\n“我...从没有觉得玩乐队开心过。”"
 mygo_events.1.a: "彼此依靠的少女失去归宿"
 
 je_universal_education: "不想再失败"
 je_universal_education_reason: "My name is...\nAnon...\nWait. I'm so crazy!\nTeacher!\nTeacher! wait!\nWait! ehh...\nMe...\nMe name...\nMy name is...\nAnon...\nChihaya...\nYESU!\nWait, I'm wrong?\nTeacher!\n..."
 
 mygo_events.2.t: "入学面试"
 mygo_events.2.d: "“哎...”\n“哎...”\n“回去吧。”\n千早爱音因不适应英国的学习生活，决定回国。"
 mygo_events.2.f: "“你初中时担任过学生会长啊？”\n\n“是的，在这所学校我也想积极参与活动，度过充实的高中生活。”\n\n“非常有想法，谢谢你的回答，面试到此结束。”\n\n“好的，谢谢您。”\n\n“面试的感觉还不错，初中的综评也不错，入学应该不成问题。”"
 mygo_events.2.a: "我要在这里重新开始！"

 je_mysterious_girlicon: "羽丘的不可思议女生"
 je_mysterious_girlicon_reason: "灯自幼有收集物件的爱好，曾经因为收集了一堆西瓜虫而吓到了小伙伴们。黄金周前一个星期，在花坛中收集石头时..."

 mygo_events.3.t: "花坛里的动静"
 mygo_events.3.d: "灯在花坛中收集石头时被入学面试结束后的爱音看到。"
 mygo_events.3.f: "“你掉东西了吗？”\n\n灯抬头看到爱音，慌乱间几块石头从口袋掉落，匆忙收拾，起身迟疑片刻后对爱音点头回应，便逃离现场。"
 mygo_events.3.a: "？？？..."

 mygo_events.4.t: "顺利入学"
 mygo_events.4.d: "“虽然黄金周就快到了，不过今天班里来了一位新同学。”\n“我叫千早爱音，因为家庭原因在这个奇怪的时间入学，希望大家愿意和我当朋友，请多多关照。”\n“掌声...”\n“千早同学，你就坐最后面的座位吧。”\n“好的。”"
 mygo_events.4.f: "爱音走到教室后排时发现了入学面试结束后遇到的奇怪女生，她此刻正在把石头从盒子里拿出来摆放到桌面上，爱音的停顿引起了她注意。"
 mygo_events.4.a: "无视她。"
 mygo_events.4.b: "对她发出糖的声音。哈哈哈，请多关照。"
 mygo_events_4_tt: "千早同学，我是高松灯，请多指教..."

 je_sound_of_sugar: "糖的声音"
 je_sound_of_sugar_reason: "爱音时常发出一些让人觉得不太聪明的笑声，如果能在她准备笑的时候往她口中塞一颗糖，也许能缓解她的病症。"
 
 mygo_events.5.t: "午休时间"
 mygo_events.5.d: "#v 糟糕，午休时间到了，找谁交朋友比较好呢？#!\n“小灯，你又要去天文部吗？”\n“嗯。”\n“路上小心。”\n#v 她们好像很好相处。#!"
 mygo_events.5.f: "“请问...可以和你们一起吃饭吗？”\n“好啊，一起吃吧。”\n“谢谢你们！”\n“千早这个姓氏像名字一样，好可爱呀。”\n“很可爱吗？”\n“很可爱哦，在之前的学校大家是怎么叫你的？”\n#v 爱音回想起之前的同学都是叫她千早，从来没叫她爱音。#!\n“直接叫名字就好了。”\n“那就叫你爱音吧。”\n“爱音这个名字也好可爱。”\n“你认识小灯吗？你们早上说话了吧？”\n“不是不是，我之前碰巧看到她在捡石头。”\n“她偶尔会捡一些有的没的。”\n“不愧是羽丘的小呆萌，有种小动物的感觉，好可爱。”\n#v 我的话题已经结束了吗？#!"
 mygo_events.5.a: "附和一声真可爱。哈哈哈。"
 
 mygo_events.6.t: "放学闲谈"
 mygo_events.6.d: "“一起回去吧”\n“嗯，回去吧。”\n“你们在玩乐队吗？”\n“嗯，虽然才刚开始玩就是了。对吧？”\n“好像大家都在玩乐队？”\n“我们学校玩乐队的人很多，因为有学姐组了很厉害的乐队。”\n“真的是大家都在组乐队啊。”\n“小灯应该没有在玩乐队，爱音呢？”"
 mygo_events.6.f: "“玩过一点吧。”\n“这样啊，你是用什么乐器的？”\n“姑且算吉他兼主唱吧。”\n“我也是我也是。”\n“不嫌弃的话要不要一起玩？我们在找一个吉他手。”\n#v 吉他？也就是说...站角落啊。#!"
 mygo_events.6.a: "谢谢你们，我先考虑一下吧。"
 mygo_events.6.b: "真的可以吗？"
 
 mygo_events.7.t: "亚麻色头发的少女"
 mygo_events.7.d: "爱音萌生组建乐队的想法，正在教学楼下的板报查阅乐队招募信息时被一阵悦耳的钢琴声吸引。"
 mygo_events.7.f: "“你弹得好棒啊。”\n“你是管乐部的成员吗？”\n“不是，我只是来听你弹钢琴而已。请问，要不要一起玩乐队？”\n“...”\n“抱歉突然邀请你，我是一年级A班的千早。”\n“千早同学？”\n“叫我爱音吧，我正在寻找乐队成员，我是吉他主唱，你愿意来当键盘手吗？”\n“不了。”\n“你已经有乐队了吗？”\n“没有，...管乐部的活动时间就快到了，你也要尽快离开较为妥当哦。”"
 mygo_events.7.a: "“较为妥当哦？”"
 
