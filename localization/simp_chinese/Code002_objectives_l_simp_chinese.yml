 objective_The_Sultans_Ascend: "苏丹的崛起"
 objective_The_Sultans_Ascend_desc: "从中亚的草原到西非的沙漠，一段段波澜壮阔的历史。不同文化的交流与融合，推动了艺术、科学和建筑的繁荣，深刻影响了世界历史的进程。"
