 PART_FLAVOR_TEXT: "游牧民族联盟大益的帕尼酋长阿尔沙克征服了帕提亚后建立安息帝国，随后取代塞琉古帝国统治着波斯地区，融合了波斯、希腊文化的安息帝国未来会是什么模样？"
 KUSH_FLAVOR_TEXT: "大月氏五翕侯中的贵霜翕侯丘就却统一大月氏后，开始了一系列的对外扩张战争，如今的贵霜已是中亚的一个大帝国，未来帝国还会继续扩张吗？"
 DELI_FLAVOR_TEXT: "库特布丁·艾伊拜克幼年被卖为奴隶，由于能干和勇敢，受到主子的赏识和提拔。最初负责管理王室马厩，后擢升为军队副总司令。如今以德里为都建立了印度第一个伊斯兰教国家。"
 MUGH_FLAVOR_TEXT: "莫卧儿帝国从前统治着从喀布尔到卡纳提克海岸的广袤土地，但那黄金时代早已远去。孔雀王座飞离巢穴，伟大的帖木儿的血脉还能回到德里红堡吗？"
 ABAS_FLAVOR_TEXT: "伊斯兰教先知穆罕默德的叔父阿拔斯·伊本·阿卜杜勒·穆塔里卜的后裔建立的国家，信仰会赢得胜利吗？"
 SASS_FLAVOR_TEXT: "阿尔达希尔巩固了他在波西斯的统治后迅速扩张其势力，他要求法尔斯各地的贵族向他效忠，但他的扩张引起了安息帝国的注意，未来他会开辟出自己的帝国？"
 SERZ_FLAVOR_TEXT: "塞尔柱人原为中亚大草原的乌古斯叶护国的一支，后因土地问题同叶护分道扬镳，率部来到锡尔河中游和卡拉套山区。此后不久，锡尔河下游发生了反对叶护的抗税斗争，塞尔柱人与抗税者一起赶走了叶护的征税官。从此，塞尔柱名声大振。"
 MOSC_FLAVOR_TEXT: "“失明者”瓦西里继续执行莫斯科大公国的中央集权政策以及整合罗斯诸国的理想，尽管金帐汗国实力已不如从前，但仍是莫斯科大公国的宗主国。未来莫斯科大公国能获得得自由并统一罗斯吗？"
 MAML_FLAVOR_TEXT: "马穆鲁克原是服务于阿拉伯哈里发的奴隶兵，主要效命于埃及的阿尤布王朝。后来，随着哈里发的势微和阿尤布王朝的解体，他们逐渐成为强大的军事统治集团。马穆鲁克的未来会如何？"
 ETH_FLAVOR_TEXT: "特沃德罗斯二世结束了埃塞俄比亚持续百年的“王侯纷争”，分裂的国家再度统一。他开始推行加强中央集权的措施，着手制定和改革国家的内外政策。埃塞俄比亚会再度陷入衰退和卑微，还是成为区域强国？"
 HASA_FLAVOR_TEXT: "豪萨扎扎乌城邦的阿米娜凭借出色的战斗能力成为了皇家骑兵部队的军官，弟弟去世后，阿米娜继承了王位，领导扎扎乌进行了多次势力扩张。在这动乱的时代，她能够守住自己的土地吗？"
 SHAI_FLAVOR_TEXT: "经过多年的东征西讨，桑海人取代马里帝国的霸主的地位，成为西非历史上版图最大、国力最强的帝国。穆罕默德·杜尔上台之后，便着手实行改革。桑海帝国会取得预想中的繁荣吗？"

 