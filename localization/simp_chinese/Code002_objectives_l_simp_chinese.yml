 DQDG_FLAVOR_TEXT: "大秦被六国余孽摧毁后，一支秦人远渡重洋来到了君士坦丁堡与当地人融合，建立了一个新国家。新生的大秦继承了东方帝国的智慧与纪律，同时吸收了罗马文化与艺术。"
 MGGH_FLAVOR_TEXT: "这个由成吉思汗后裔建立的汗国，曾以其铁骑和广阔的疆域震慑四方。随着莫斯科大公国的崛起和其他欧洲势力的扩张，金帐汗国的统治正面临前所未有的挑战。"
 OHDS_FLAVOR_TEXT: "一个起源于十字军东征时期的军事修会，随着欧洲列强的崛起和新航路的开辟，医院骑士团逐渐被边缘化，其影响力已远不如前，如今在地中海的心脏——马耳他岛上坚守着其最后的堡垒。"
 TCOS_FLAVOR_TEXT: "藏骨集团，一个孜孜不倦地追寻青春之泉的组织。传说有个地方叫比米尼，那里有个青春之泉，泉水神奇，号称生命之水。枯叶落进去会很快变绿，濒死的昆虫接触到这种水后会立马飞起来，腌过的咸鱼放进去也能复活。无论多么衰弱的老人，到青春之泉走一趟，回来后都会恢复活力，娶妻生子。"
 BURG_FLAVOR_TEXT: "勃艮第吞并低地国家后实力大增，但仍需谨慎应对来自法国和神圣罗马帝国的威胁。通过外交平衡、军事防御和内部整合，勃艮第有可能维持其独立并成为一个强大的欧洲帝国，但如果处理不当，它仍有可能被列强吞噬，重蹈历史的覆辙。"
 JEAN_FLAVOR_TEXT: "贞德在百年战争中奇迹般地幸存下来，被人民拥戴为国家的精神与政治领袖。她以其无与伦比的魅力和智慧，带领神圣法兰西走向繁荣与和平。"
 NAPO_FLAVOR_TEXT: "一支由老近卫军组成的秘密远征队成功营救被困在圣赫勒拿岛的拿破仑，他们于马赛登陆，受到了民众的热烈欢迎。帝国会重现往日的辉煌，还是在内外压力下再次崩溃？"
 VFRA_FLAVOR_TEXT: "速度与复仇，终成泡影；先锋之火，熄灭于铁蹄之下。阿尔托在太阳陷落前发表最后一次演讲，随后来到维多利亚3重建法兰西先锋国，这次法兰西先锋国会重蹈覆彻吗？"

