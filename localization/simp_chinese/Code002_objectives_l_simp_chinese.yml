 SIOU_FLAVOR_TEXT: "苏族是由拉科塔、达科塔和纳科塔这三个生活在不同地区的部族所组成的，他们有各自的苏族方言，而这三个部族的名字在苏族的语言中都是“朋友”的意思。苏族人生活在美国西部的大平原区，主要靠狩猎维生。他们的骑术非常高超，因能够一边骑着马快速奔驰，一边准确地射箭和开枪而闻名。他们还精通繁衍马匹，拥有许多跑得很快的聪明马匹。有的战士甚至畜养了上百匹马。"
 IROQ_FLAVOR_TEXT: "易洛魁部族在纽约地区北部组成豪德诺索尼联盟，成为美国东北部和加拿大东部最强大的原住民势力。联盟在十七世纪末达到巅峰，辖地东西自切萨皮克湾到密西西比河和伊利诺伊河，南北自肯塔基到安大略。他们的许多成就令人瞩目，包括建立彼此制衡的政治体系。豪德诺索尼联盟法律的中心思想是，彼此永不互相征战。而在对抗敌人时，他们的联合政治及军事力量往往所向披靡。"
 CHEY_FLAVOR_TEXT: "“夏安”这个名称源自苏族人对他们的称呼“夏伊延安”，意思是“说不同语言的人”。而夏安人自称为奇奇斯塔，意思就是“人们”。其实很多美洲原住民部落的名字都是这个意思。夏安人原来以农耕为生，但自从美国实行向西扩张的政策后，他们被迫迁往大平原区，开始像苏族人一样以猎补水牛为生。他们的骑术精湛，而且无论男女都可以猎杀水牛，这点与其他大部分部族都不相同。"
 COMA_FLAVOR_TEXT: "卡曼契人原是肖肖尼部族的一支，在十七世纪末取得马匹后，他们开始向西南方迁移，成为一只单独的部族，并逐渐掌控俄克拉荷马西部、德克萨斯大草原至新墨西哥的广大区域，这块区域也被称为“卡曼契利亚”。他们后来成为南方平原上的骑马专家，并且擅长使用长矛、弓和箭。骑马猎牛为卡曼契人提供了稳定的食物来源，人口因此持续增加，而他们也繁殖与猎捕马匹，让马匹日渐增多。"
 APAC_FLAVOR_TEXT: "阿帕切人非常热爱他们在亚利桑那的土地，因此对被困在保留区里的生活感到十分悲伤。著名的阿帕切人杰罗尼莫曾经在自传中写下自己对年轻时居住过的土地的热爱：“对我来说，没有任何地方的气候和土壤比得上亚利桑那...那里是我的土地、我的故乡，更是我父亲的土地，也是我现在恳求能回去的地方。”"
 NEZP_FLAVOR_TEXT: "内兹珀斯人也称为“纳瓦霍人”，主要居住在美国西南部的亚利桑那州、新墨西哥州和犹他州的部分地区。他们有着丰富的文化传统，尤其以其编织工艺和珠饰闻名。内兹珀斯人历史上经历了多次与美国政府的冲突和迁徙，最著名的是“长途跋涉”，美国政府为了控制内兹珀斯部落的土地，强行将大约8,000名内兹珀斯人从他们的家园驱逐到一个名为“堡垒夏合”的集中营。途中，约200至300人死亡。"
 AZTE_FLAVOR_TEXT: "阿兹特克人战斗勇猛无情，外交手腕老练而崭露头角，时常俘虏敌人来作为宗教仪式的活祭品。他们的社会以复杂成熟的农业技术为根基，全世界对蕃茄、玉米、可可和辣椒这些食物的认识都来自于他们。他们受制于没有马或牛等大型家畜可用，搬运一切物品全靠人力。阿兹特克虽然人口众多，战斗力强劲，但在西班牙征服者面前仍然撑不了多久，这有很大一部分原因是因为欧洲人随船带来的传染病。"
 INCA_FLAVOR_TEXT: "鼎盛时期的印加帝国领土在起伏的山峦中绵延数千里，从厄瓜多尔沿秘鲁海岸到达智利南部。当西班牙探险家弗朗西斯科‧皮萨罗出现在印加帝国时，印加帝国刚解决两个兄弟之间的内战。新任皇帝低估了皮萨罗的实力，成了皮萨罗的阶下囚。他同意给予皮萨罗大笔黄金和白银作为赎金，但皮萨罗收到财宝后食言而肥，杀了印加皇帝。经过一场残酷的战斗后，印加帝国很快就没落了。"
 MAY_FLAVOR_TEXT: "玛雅文明崛起自尤卡坦半岛，玉米、豆类、南瓜等作物的种植和灌溉技术改良，推动了玛雅人口的增长。玛雅文明建造了宏伟壮丽的城市，文字、天文、算术发达，发展出城邦相互竞争的复杂政治系统，以及名为蹴球的玛雅球类竞赛。玛雅人有能力精确测量行星的运行周期。他们周而复始地建造建筑、拆除，然后在旧址地基上重新建造新的建筑。玛雅文明衰退后宏伟的城市逐渐被热带林所吞没。"
 SML_FLAVOR_TEXT: "塞米诺尔这个词据说源自西班牙语的野人。他们原本是乔治亚的克里克族分支，于十八世纪迁往佛罗里达。他们希望居住在西班牙人管理松散的地区，尽力远离不断扩张的英国殖民地。佛罗里达北部也是脱逃奴隶的避难之地，于是他们便与塞米诺尔人结成同盟。然而，英国殖民者和美国人为了占领土地以及捕捉脱逃奴隶先后侵入佛罗里达，但他们可以灵活地遁入沼泽，并精心设下埋伏。"
 CREE_FLAVOR_TEXT: "克里人住在魁北克詹姆斯湾的林地，从那里逐渐向西拓展，后来他们占有的土地从魁北克途经大平原一路绵延至太平洋附近的山区。英法先后来到与克里人进行皮毛交易。他们也会将枪支贩卖给黑脚人，换取在大平原上繁荣发展所需的马匹。十九世纪时，克里人的数量已大幅减少。一是因为以天花为首的疾病，二是因为其他部族为了逃离沿密苏里河向上推进的白人拓荒者而北移，与克里人连年交战。"
 PATA_FLAVOR_TEXT: "马普切人原来居住在如今的阿根廷及智利，他们除了狩猎和采集以外，也会在小块土地上种植马铃薯之类的庄稼做为食物来源。在战争时期，马普切人会团结起来，选出一位托奇作为领导人。西班牙人曾认为自己能轻易地征服马普切人和当地土地。但马普切人能够熟练地使用手斧对西班牙人展开反击，经过一个多世纪的战争后，西班牙人终于认输，并与马普切人签订条约，不再打他们土地的主意。"
 PAIU_FLAVOR_TEXT: "派尤特人主要分布在美国西部，特别是内华达州、犹他州、加利福尼亚州、亚利桑那州和一些邻近的地区。他们的生计很大程度上依赖于狩猎和采集，但也会从事一些种植，如玉米、豆类和南瓜等作物。派尤特人擅长使用弓箭和陷阱来捕猎鹿、兔子、野鸟等动物。他们的文化中有着重要的舞蹈、音乐和故事传承，尤其注重与自然的关系和神灵的崇拜。随着美国的扩张，派尤特人开始遭遇美国政府的压力。"
 AMZ_FLAVOR_TEXT: "埃德·斯塔福德，前驻阿富汗英国陆军上尉，电视节目主持人、探险家和冒险家，曾创下吉尼斯世界纪录：第一个走完亚马逊河全程的人。他在一次偶然的机遇中成为部落的酋长，凭借着丰富的生存知识、生态修复技能以及对自然的深刻理解，迅速赢得了部落的尊敬，并在他的领导下，部落逐渐开始利用亚马逊雨林的资源发展贸易与农业。"
