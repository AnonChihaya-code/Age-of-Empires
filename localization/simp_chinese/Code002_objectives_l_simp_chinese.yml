 ELDA_FLAVOR_TEXT: "曾经辉煌的帝国，如今却深陷历史的阴影之中。这个国家的命运与巨人之力紧密相连，既是其力量的源泉，也是其苦难的根源。"
 MRLY_FLAVOR_TEXT: "依赖巨人之力崛起的军事强国，如今正站在历史的十字路口。马莱的统治者们试图通过对外扩张来转移内部矛盾，但这种策略终不能长久。"
 VLAN_FLAVOR_TEXT: "几经波折，托尔芬终于踏上了文兰的土地。文兰温暖丰饶，牧草充足，牛羊遍野。这里会有托尔芬追寻的和平与救赎吗？"
 MYGO_FLAVOR_TEXT: "从二次元世界降临的神秘国度，她们的音乐不仅带来了欢乐，还点燃了世界各地被压迫人民的革命之火。迷失方向也无所谓、在迷茫中前进吧！"

