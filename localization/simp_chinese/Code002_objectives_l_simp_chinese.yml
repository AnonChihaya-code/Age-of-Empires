 DHDG_FLAVOR_TEXT: "汉室宗亲刘备，听闻权臣曹操加害汉帝登基称帝，遂率领诸将进兵汉中并大破曹军，随后乘胜收复关中地区，于长安登基称帝，汉室幽而复明。他会彻底打败曹操，重现大汉的辉煌吗？"
 CNCW_FLAVOR_TEXT: "权臣曹操挟天子以令诸侯，攻伐异己，很快就统一了中国北方。汉帝先是准许曹操“参拜不名、剑履上殿”，后封魏公，加九锡，建魏公国。曹操名义虽非天子，但实际已经有天子之实，四百年大汉气数已尽？"
 TPTG_FLAVOR_TEXT: "在天父的启示下，耶稣基督的弟弟洪秀全率领信徒在广西金田起义，于永安建国号“太平天国”。人间天国真的存在吗？"
 MING_FLAVOR_TEXT: "燕王朱棣于北平起兵，自诩“靖难”之师，攻打朱允炆，奈何实力不济，数次交战都以失败告终，只得率领残部南逃至大洋洲自立为帝。朱棣的这个大明合法吗？"
 CNXN_FLAVOR_TEXT: "匈奴曾拥有控弦之士三十余万，是中国北方草原最强大的国家。与大汉三次大战过后匈奴由盛转衰，不得不与汉人和好，接受汉文化，匈奴会被同化吗？"
 CNGX_FLAVOR_TEXT: "新桂系的治理使得广西从边远落后省份逐渐近代化。未来，新桂系会统一中国吗？"
 CNYN_FLAVOR_TEXT: "滇系通过护国战争以及靖国战争，一度称霸西南，等到龙云主政时已失去往日的霸主地位。未来，滇系会统一中国吗？"
 CNTW_FLAVOR_TEXT: "国民政府自从败退台湾，几十年过去了也没能反攻大陆。未来，国民政府会再次统一中国吗？"
 CNXY_FLAVOR_TEXT: "大汉打败匈奴后，为加强对西域的控制，设立都护府以管理西域诸国，西域都护府会给大汉带来更多财富吗？"
 CNGY_FLAVOR_TEXT: "吐蕃内乱时，张议潮率众起义，收复河西。归义军能否继续抵御外敌的侵扰，维护河西地区的稳定？"
 CNTB_FLAVOR_TEXT: "松赞干布即赞普位后，平息了本部的叛乱，诛灭毒杀父王的凶手，原来叛离的属民，又都重新归入他的统辖之下。吐蕃的未来会如何？"
 CNQY_FLAVOR_TEXT: "据说青阳人的身体里流淌着可以使人狂化的青铜之血，这是盘跶天神对青阳人的恩赐。"

