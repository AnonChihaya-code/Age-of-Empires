 cao_wei_events.1.t: "汉帝禅让"
 cao_wei_events.1.d: "四百年的大汉王朝如今已是风雨飘摇，天子不过是宫廷中的傀儡，而真正掌控天下大势的，乃是丞相曹操。朝野上下已然心知肚明，汉室气数已尽，在群臣的劝进与威逼之下，汉帝只能颁布诏书，将大汉江山拱手让于曹操。"
 cao_wei_events.1.f: "新的王朝能否稳固统治，仍需时间检验。"
 cao_wei_events.1.a: "接受禅让！"
 
 je_wei_wu_ambitions: "魏武挥鞭"
 je_wei_wu_ambitions_reason: "我被举为孝廉时，年纪很轻，自以为不是那种隐居深山而有名望的人士，恐怕被天下人看作是平庸无能之辈，所以想当一个郡的太守，把政治和教化搞好，来建立自己的名誉，让世上的人都清楚地了解我。所以我在济南任国相时，开始革除弊政，公正地选拔、推荐官吏，这就触犯了那些朝廷的权贵。因而被豪强权贵所恨，我恐怕给家族招来灾祸，所以托病还乡了。辞官之后，年纪还轻，回头看看与我同年被荐举的人当中，有的年纪已五十多岁了，还没有被人称作年老。自己内心盘算，从现在起，往后再过二十年，等到天下安定太平了，我才跟同岁中那些刚被举为孝廉的人相等罢了。所以返回家乡，整年不出，在谯县东面五十里的地方建了一学社，打算在秋夏读书，冬春打猎，只希望得到一点瘠薄的土地，想老于荒野、不被人知，断绝和宾客交往的念头。但是这个愿望没有能实现。后来我被征召做了都尉，又调任典军校尉，心里就又想为国家讨贼立功了。希望得到封侯，当个征西将军，死后在墓碑上题字说：“汉故征西将军曹侯之墓”。这就是我当时的志向。\n\n#r “设使国家无有孤，不知当几人称帝，几人称王！”#!"
