 je_wei_wu_ambitions_03: "魏武挥鞭：兴办屯田"
 je_wei_wu_ambitions_03_reason: "将荒芜的无主农田收归国家所有，将招募到的大批流民按军队的编制编成组，由国家提供土地、种子、耕牛和农具，由他们开垦耕种，获得的收成由国家和屯田的农民按比例分成。\n\n屯田分为军屯和民屯，为供应军粮而兴办，必要时参加民屯的劳力同样需执戈对敌。不同之处在于，屯田民主要从事农垦生产，而军士以攻防为主。"

 je_wei_wu_ambitions_04: "魏武挥鞭：操练军队"
 je_wei_wu_ambitions_04_reason: "通过严苛的军事训练和阵法革新，将松散的地方武装淬炼为精锐之师。"

 je_wei_wu_ambitions_05: "魏武挥鞭：招揽贤才"
 je_wei_wu_ambitions_05_reason: "对酒当歌，人生几何！譬如朝露，去日苦多。\n慨当以慷，忧思难忘。何以解忧？唯有杜康。\n青青子衿，悠悠我心。但为君故，沉吟至今。\n呦呦鹿鸣，食野之苹。我有嘉宾，鼓瑟吹笙。\n明明如月，何时可掇？忧从中来，不可断绝。\n越陌度阡，枉用相存。契阔谈䜩，心念旧恩。\n月明星稀，乌鹊南飞。绕树三匝，何枝可依？\n山不厌高，海不厌深。周公吐哺，天下归心。"

 cao_wei_events.2.t: "幸甚至哉，歌以咏志"
 cao_wei_events.2.d: "回望往昔，多少英雄豪杰，皆倒在逐鹿之途，或因志短才疏，或因天命难违。然魏武未曾止步，百战未折，困厄未屈，今日之大业，乃铁血与谋略铸就。"
 cao_wei_events.2.f: "江山安定，国富兵强，霸业已成。"
 cao_wei_events.2.a: "功业既成，雄心可平？"

 cao_wei_events.3.t: "天下归心"
 cao_wei_events.3.d: "大魏铁骑横扫四方，割据势力荡然无存，天下分崩离析的局面就此终结，大魏终于完成了大一统，天命所归已无可置疑。"
 cao_wei_events.3.f: "过去忠于汉室的士族与旧臣不得不接受现实，向新政权靠拢，大魏的根基愈发稳固。"
 cao_wei_events.3.a: "顺应天命。"

 cao_wei_events.4.t: "三马食槽"
 cao_wei_events.4.d: "自#v $CNCW$#!建立以来，权力的争斗从未停息。司马懿，大魏太傅，仕途起伏，凭借自身智谋与深厚的军事才能，一步步攀升至#v $CNCW$#!的核心位置，但仍被掌握大权的#v $CNCW$#!宗室打压。这些宗室傲慢且愚蠢，他们欺皇帝年幼，相互勾结盘踞在一起，肆意妄为日甚一日。"
 cao_wei_events.4.f: "趁宗室外出祭祖，司马懿起兵政变并控制都城，指着洛水发誓只是免去宗室的官职，愚蠢的宗室不听人言做着富家翁的美梦放下武器投降，司马懿食言以谋反的罪名将他们全部处死完全控制朝政，年轻的皇帝孤立无援，不久就被逼迫禅让。"
 cao_wei_events.4.a: "太傅何故失信于我？"
