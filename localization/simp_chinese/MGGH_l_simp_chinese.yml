l_simp_chinese:

 #####金帐汗国本地#####

 je_unify_golden_horde: "统一金帐汗国"
 je_unify_golden_horde_reason: "自@monarchy!金帐汗国垮台以来，鞑靼人一直处于分裂状态。如果想要恢复鞑靼人的权力，我们就必须在我们的统治下团结所有的@autocracy!汗王。"
 je_unify_golden_horde_tt: "#bold $MGGH$#!不存在"

 golden_horde_events.1.t: "金帐统一"
 golden_horde_events.1.d: "横跨欧亚之地的$MGGH$，曾因内乱与外部侵扰而土崩瓦解，辉煌湮没于的尘埃之中。\n但在[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]坚定的领导下，诸鞑靼部落再度归于一统。当旧日的帝国旗帜再次高高飘扬，我们的敌人瑟瑟发抖，我们的人民在新生的荣光下欢呼雀跃。"
 golden_horde_events.1.f: "“成吉思汗曾用铁与火铸就我们的荣耀，今天我们也将用同样的方式夺回属于我们的世界。”"
 golden_horde_events.1.a: "给敌人刻骨铭心的恐惧！"
 golden_horde_events_1_tt: "所有[concept_target][concept_state]\n·成为[concept_incorporated_state]\n·成为[SCOPE.sCulture('tatar_culture').GetName]文化的[concept_homeland]\n·25%的[concept_pop]将同化为[SCOPE.sCulture('tatar_culture').GetName]文化\n·25%的非[SCOPE.sReligion('root_religion').GetName][concept_pop]将皈依[SCOPE.sReligion('root_religion').GetName]"

 successors_of_the_golden_horde_button: "金帐汗国的继承者"
 successors_of_the_golden_horde_button_desc: "金帐汗国分裂为许多希望继承其衣钵的鞑靼部落，而我们将是恢复金帐遗产之人。"
 successors_of_the_golden_horde_button_tt: "[SCOPE.GetRootScope.GetCountry.GetName]获得对所有#yellow 鞑靼#!地区的[concept_claim]"

 consolidate_the_urals_button: "统一乌拉尔"
 consolidate_the_urals_button_desc: "乌拉尔的土地虽然不适合部族栖息，但却是许多鞑靼人家园，也是金帐汗国不可缺失的一部分，去征服这片森林雪原吧。"
 consolidate_the_urals_button_tt: "所有[concept_target][concept_state]\n·成为[concept_incorporated_state]\n·成为[SCOPE.sCulture('tatar_culture').GetName]文化的[concept_homeland]\n·25%的[concept_pop]将同化为[SCOPE.sCulture('tatar_culture').GetName]文化\n·25%的非[SCOPE.sReligion('root_religion').GetName][concept_pop]将皈依[SCOPE.sReligion('root_religion').GetName]"

 steppes_of_the_south_button: "南方的草原"
 steppes_of_the_south_button_desc: "克里米亚的土地被数个国家瓜分，但它们理应属于成吉思汗的继承人。"
 steppes_of_the_south_button_tt: "所有[concept_target][concept_state]\n·成为[concept_incorporated_state]\n·成为[SCOPE.sCulture('tatar_culture').GetName]文化的[concept_homeland]\n·25%的[concept_pop]将同化为[SCOPE.sCulture('tatar_culture').GetName]文化\n·25%的非[SCOPE.sReligion('root_religion').GetName][concept_pop]将皈依[SCOPE.sReligion('root_religion').GetName]"
 
 people_of_kazakh_button: "哈萨克人"
 people_of_kazakh_button_desc: "我们必须向草原深处进军，哈萨克人理应在我们向东进军时加入我们的部落。"
 people_of_kazakh_button_tt: "所有[concept_target][concept_state]\n·成为[concept_incorporated_state]\n·成为[SCOPE.sCulture('tatar_culture').GetName]文化的[concept_homeland]\n·25%的[concept_pop]将同化为[SCOPE.sCulture('tatar_culture').GetName]文化\n·25%的非[SCOPE.sReligion('root_religion').GetName][concept_pop]将皈依[SCOPE.sReligion('root_religion').GetName]"
 
 je_tighten_the_tatar_yoke: "收紧鞑靼枷锁"
 je_tighten_the_tatar_yoke_reason: "愚蠢的@orthodox!#darker_white 罗斯#!诸王公们认为我们已被时代抛下，早已停止朝贡。我们要毁坏他们的城邑，掳走他们的妻子，焚烧他们的田地，提醒他们，谁才是@great_plains!#darker_white 草原#!的主宰。\n\n彻底征服@orthodox!#darker_white 罗斯#!诸国或将其变成我们的@puppet!#darker_white $concept_subject$#!"
 golden_horde_events.2.t: "罗斯主权的终结"
 golden_horde_events.2.d: "那些妄图摆脱我们枷锁的罗斯诸国，再次跪倒在鞑靼之威下。他们的城堡在烈火中坍塌，他们的人民在草原之怒下哀鸣。\n傲慢随风而散，草原的意志将重新铭刻于北方大地。"
 golden_horde_events.2.f: "“他们称我们为野蛮人，可是谁的铁骑踏碎了他们的教堂？是谁的弓矢让他们的贵族连夜逃命？他们会记住的，从今往后，每年初雪落下之时，便是他们上贡之期。”"
 golden_horde_events.2.a: "让他们再次学会跪拜。"
 golden_horde_events_2_tt: "所有[concept_target][concept_state]\n·成为[concept_incorporated_state]\n·成为[SCOPE.sCulture('tatar_culture').GetName]文化的[concept_homeland]\n·25%的[concept_pop]将同化为[SCOPE.sCulture('tatar_culture').GetName]文化\n·25%的非[SCOPE.sReligion('root_religion').GetName][concept_pop]将皈依[SCOPE.sReligion('root_religion').GetName]\n·获得#g +100%#![concept_assimilation]与[concept_conversion]，持续#v 19#!年"

 je_raid_ruthenia: "重返鲁塞尼亚"
 je_raid_ruthenia_reason: "@autocracy!#darker_white 成吉思汗#!的军队曾经毁灭了@catholic!#darker_white 鲁塞尼亚#!，基辅遭到洗劫和焚烧，曾经的大国在一夜之间化为灰烬。时机已到，鞑靼人将重返第聂伯肥沃的土地之上。\n\n彻底征服@catholic!#darker_white 鲁塞尼亚#!诸国或将其变成我们的@puppet!#darker_white $concept_subject$#!"

 golden_horde_events.3.t: "重返鲁塞尼亚"
 golden_horde_events.3.d: "草原的子孙整肃马鞍，沿着先祖的征途进军，鲁塞尼亚再次被纳入草原的阴影之下，昔日的记忆，化作今朝的现实。而那些忘却恐惧的城邦，将重新学习何谓顺服。"
 golden_horde_events.3.f: "“你们可以重建城墙，可以修复教堂，但你们无法抹去我们马蹄曾经踏过的记忆。我们来了，又一次。”"
 golden_horde_events.3.a: "让基辅再度燃烧。"
 golden_horde_events_3_tt: "所有[concept_target][concept_state]\n·成为[concept_incorporated_state]\n·成为[SCOPE.sCulture('tatar_culture').GetName]文化的[concept_homeland]\n·25%的[concept_pop]将同化为[SCOPE.sCulture('tatar_culture').GetName]文化\n·25%的非[SCOPE.sReligion('root_religion').GetName][concept_pop]将皈依[SCOPE.sReligion('root_religion').GetName]\n·获得#g +100%#![concept_assimilation]与[concept_conversion]，持续#v 19#!年"

 je_return_in_carpathia: "回归喀尔巴阡"
 je_return_in_carpathia_reason: "@autocracy!#darker_white 大汗#!的征服之路在@catholic!#darker_white 匈牙利#!止步了，尽管匈牙利的统泊者被杀，乡间也遭受了破坏，但我们的势力过于分散，被迫撤回@catholic!#darker_white 鲁塞尼亚#!。如今，我们已经归来，并决意留下。\n\n彻底征服@catholic!#darker_white 喀尔巴阡#!诸国或将其变成我们的@puppet!#darker_white $concept_subject$#!"
 
 golden_horde_events.4.t: "回归喀尔巴阡"
 golden_horde_events.4.d: "[SCOPE.GetRootScope.GetCountry.GetName]的战旗映照山岭与谷地，王冠落于血泊之中，庄园与村落俱化灰烬。\n我们不再仓促而行，而是誓以千骑万帐，将此地永刻于草原的统治之下。"
 golden_horde_events.4.f: "“我们曾在此折鞭，却未折志。这次我们将取回上次西征留下的每一寸土地。”"
 golden_horde_events.4.a: "喀尔巴阡不再是战事的终点，而是我们永恒统治的起点。"
 golden_horde_events_4_tt: "所有[concept_target][concept_state]\n·成为[concept_incorporated_state]\n·成为[SCOPE.sCulture('tatar_culture').GetName]文化的[concept_homeland]\n·25%的[concept_pop]将同化为[SCOPE.sCulture('tatar_culture').GetName]文化\n·25%的非[SCOPE.sReligion('root_religion').GetName][concept_pop]将皈依[SCOPE.sReligion('root_religion').GetName]\n·获得#g +100%#![concept_assimilation]与[concept_conversion]，持续#v 19#!年"

 je_march_into_central_asia: "进军中亚草原"
 je_march_into_central_asia_reason: "@sunni!#darker_white 中亚#!不允许存在挑战我们统治的@autocracy!#darker_white 汗王#!，我们必须保证对中亚的绝对支配地位。\n\n彻底征服@sunni!#darker_white 中亚#!诸国或将其变成我们的@puppet!#darker_white $concept_subject$#!"

 golden_horde_events.5.t: "沉默的草原"
 golden_horde_events.5.d: "这片辽阔天地是无数部落的摇篮，是帝国崛起与衰亡的见证地。那些自以为能与我们抗衡的汗王，无一例外的化为草原的尘土。草原将永远在我们脚下安息，臣服于大汗的权力之下。"
 golden_horde_events.5.f: "“无论是沙漠的烈风，还是山脉的寒气，皆无法掩盖马蹄的回响。”"
 golden_horde_events.5.a: "先巩固我们的成果。"
 golden_horde_events_5_tt: "所有[concept_target][concept_state]\n·成为[concept_incorporated_state]\n·成为[SCOPE.sCulture('tatar_culture').GetName]文化的[concept_homeland]\n·25%的[concept_pop]将同化为[SCOPE.sCulture('tatar_culture').GetName]文化\n·25%的非[SCOPE.sReligion('root_religion').GetName][concept_pop]将皈依[SCOPE.sReligion('root_religion').GetName]\n·获得#g +100%#![concept_assimilation]与[concept_conversion]，持续#v 19#!年"

 je_cross_the_caucasus: "高加索战争"
 je_cross_the_caucasus_reason: "@mountain!#darker_white 高加索山脉#!为许多伟大帝国创造了天然边界，但我们不会接受任何对我们扩张的限制。我们将征服这些山中居民，向更为富饶的土地进发。\n\n一旦研究了#bold 膛线#!和#bold 后勤学#!科技，就有可能#bold 升级战争#!，并对高加索地区发动全面入侵。"
 je_cross_the_caucasus_secured_tt: "高加索区域不存在独立的#bold 切尔克斯#!或#bold 北高加索#!国家。"
 je_cross_the_caucasus_lost_tt: "整个#bold 库班#!、#bold 北高加索#!和#bold 达吉斯坦#!地域已不再受[SCOPE.sCountry('tatar_scope').GetAdjective]控制。"
 
 tatar_escalate_caucasian_war_button: "升级高加索战争"
 tatar_escalate_caucasian_war_button_desc: "有了新的和改进的保护补给和作战方法，我们终于能使出我们军队的全部力量粉碎高加索叛军。"

 je_tatar_caucasian_war_circassia: "荣誉高于生命"
 je_tatar_caucasian_war_circassia_reason: "[SCOPE.sCountry('tatar_scope').GetName]的野心要求彻底摧毁我们的家园。为了抵抗[SCOPE.sCountry('tatar_scope').GetAdjective]的猛烈攻势，我们必须团结[ROOT.GetCountry.GetName]的部落共同起来斗争。"
 je_tatar_caucasian_war_circassia_tt: "在[SCOPE.sStateRegion('kuban_scope').GetName]没有属于#v $MGGH$#!的[concept_state]"

 je_tatar_caucasian_war_imamate: "圣战"
 je_tatar_caucasian_war_imamate_reason: "[SCOPE.sCountry('tatar_scope').GetName]的野心需要征服高加索。为了对抗[SCOPE.sCountry('tatar_scope').GetAdjective]的入侵，我们必须团结[ROOT.GetCountry.GetName]人民，共同进行圣战。"
 je_tatar_caucasian_war_imamate_01_tt: "在[SCOPE.sStateRegion('dagestan_scope').GetName]没有属于#v $MGGH$#!的[concept_state]"
 je_tatar_caucasian_war_imamate_02_tt: "在[SCOPE.sStateRegion('north_caucasus_scope').GetName]没有属于#v $MGGH$#!的[concept_state]"
 
 tatar_imamate_dispatch_muhammad_amin_button: "向切尔克西亚派遣一名奈卜"
 tatar_imamate_dispatch_muhammad_amin_button_desc: "两位切尔克西亚长老相继去世，使我们的西方兄弟希望有一位能够团结他们的人。派遣我们自己的使者到切尔克西亚可以确保与我们的战友建立所需的联盟，并再次团结部落。"
 tatar_imamate_dispatch_muhammad_amin_button_02_tt: "我们将派遣一位老练的奈卜到#bold 切尔克西亚#!，将山区的人民团结在伊斯兰之下。"
 tatar_imamate_dispatch_muhammad_amin_button_01_tt: "长老#bold 伊斯梅尔·别尔泽格#!或#bold 豪德科·曼苏尔#!不再是切尔克西亚的统治者"
 
 tatar_caucasian_war_non_escalated_loc: "冲突进展缓慢，主要通过劫掠和袭击进行。"
 tatar_caucasian_war_escalated_loc: "冲突已经升级为全面的军事行动。"
 tatar_caucasian_war_milyutin_loc: "冲突已升级为全面的行动，目的是彻底根除山中居民。"

 golden_horde_caucasuswar.1.t: "对[SCOPE.sCountry('adversary_scope').GetName]的侵占失败"
 golden_horde_caucasuswar.1.d: "我们在[SCOPE.sState('invasion_base_state').GetName]发起的对[SCOPE.sCountry('adversary_scope').GetName]主张的领土的侵占失败了。所派遣的部队在高加索崎岖的地形上遭受了重大损失后已经撤离。"
 golden_horde_caucasuswar.1.f: "“他们在树上——他们一定是在我们出发前就得到警告了。他们等我们陷入那该死的森林，然后才对我们开火……少校是第一个倒下的，我们的马匹也被砍倒。我们该如何管理这片土地，长官？我们连自己脚下阴影之外的土地都无法控制，又该如何占领这片土地？”"
 golden_horde_caucasuswar.1.a: "加强火力，用大炮掩护撤退。"
 golden_horde_caucasuswar.1.b: "撤回部队，悄悄地重新集结。"
 notification_caucasus_tatar_failed_attack_notification_name: "[SCOPE.sCountry('tatar_scope').GetAdjective]对我们领土的入侵失败"
 notification_caucasus_tatar_failed_attack_notification_desc: "一支从[SCOPE.sState('invasion_base_state').GetName]出发的[SCOPE.sCountry('tatar_scope').GetAdjective]远征队在试图占领我们控制的一个区域后被击退。"
 
 golden_horde_caucasuswar.2.t: "高加索补给车队遭袭"
 golden_horde_caucasuswar.2.d: "一支旨在向我们在[SCOPE.sState('invasion_base_state').GetName]的部队提供急需弹药和补给的车队遭到了[SCOPE.sCountry('adversary_scope').GetName]部队的伏击。在战斗中，大部分货物丢失。"
 golden_horde_caucasuswar.2.f: "当救援部队到达时，尸体已经开始腐烂，人和马交织在他们倒下的地方，他们的财物被胆大之人拿走。当他们躺在那里时，这条路既不是鞑靼人的领土，也不是任何人的领土——因为它的臣民是蛆虫，它的君主是苍蝇之主。"
 golden_horde_caucasuswar.2.a: "从当地人那里没收资源，以弥补损失。"
 golden_horde_caucasuswar.2.b: "坚守阵地，等待得到更好保护的补给车队。"
 notification_caucasus_tatar_supply_convoy_notification_name: "对[SCOPE.sCountry('tatar_scope').GetAdjective]补给车队的袭击成功"
 notification_caucasus_tatar_supply_convoy_notification_desc: "我们成功伏击并击溃了一支旨在为敌军提供补给的[SCOPE.sCountry('tatar_scope').GetAdjective]车队，并夺取了它的货物。"

 golden_horde_caucasuswar.3.t: "对[SCOPE.sCountry('adversary_scope').GetName]的入侵成功"
 golden_horde_caucasuswar.3.d: "我们对[SCOPE.sCountry('adversary_scope').GetName]主张的领土发起的侵占取得了成功，几个山区村庄被烧毁，敌人逃离。"
 golden_horde_caucasuswar.3.f: "傍晚时分，士兵们进入了一个位于两座山之间的小镇——简陋但富裕，四周是耐寒的庄稼。\n\n早晨，他们只留下了焦黑的骨架，周围是一圈荒凉的灰烬。"
 golden_horde_caucasuswar.3.a: "不要让任何人逃脱我们的审查。"
 golden_horde_caucasuswar.3.b: "我们已经足以使他们屈服了。"
 notification_caucasus_tatar_village_burned_notification_name: "[SCOPE.sCountry('tatar_scope').GetAdjective]士兵烧毁了村庄"
 notification_caucasus_tatar_village_burned_notification_desc: "[SCOPE.sState('invasion_state').GetName]的大量村庄在[SCOPE.sCountry('tatar_scope').GetAdjective]入侵中被烧毁，居民和牲畜被屠杀。"

 golden_horde_caucasuswar.4.t: "[SCOPE.sCulture('defector_culture').GetName]部落宣誓效忠"
 golden_horde_caucasuswar.4.d: "由于害怕我们的部队，不愿再战斗，一个原先忠于[SCOPE.sCountry('adversary_scope').GetName]的[SCOPE.sCulture('defector_culture').GetName]部落宣誓效忠[ROOT.GetCountry.GetName]。"
 golden_horde_caucasuswar.4.f: "我，以下署名，向全能的真主，以他的神圣古兰经承诺并发誓，我真正的和亲切的伟大君主[ROOT.GetCountry.GetRuler.GetFullName]大汗，金帐的专制者，以及成吉思汗的合法继承人，宣誓俯首与效忠。"
 golden_horde_caucasuswar.4.a: "如果他们早点决定这样就好了。"
 notification_tatar_caucasus_tribe_defection_notification_name: "部落向[SCOPE.sCountry('tatar_scope').GetName]宣誓效忠"
 notification_tatar_caucasus_tribe_defection_notification_desc: "一个[SCOPE.sCulture('defector_culture').GetName]部落宣誓效忠[SCOPE.sCountry('tatar_scope').GetAdjective][SCOPE.sCountry('tatar_scope').GetRuler.GetPrimaryRoleTitle]，削弱了我们对自己土地的控制。"

 golden_horde_caucasuswar.5.t: "[SCOPE.sCharacter('milyutin_scope').GetLastName]备忘录"
 golden_horde_caucasuswar.5.d: "新晋升的[SCOPE.sCharacter('milyutin_scope').GetFullName]中将向大汗发出了一份备忘录，支持驱逐或消灭高加索地区所有[SCOPE.sCulture('circassian_culture').GetName]人口。"
 golden_horde_caucasuswar.5.f: "“这个主意可以一石三鸟甚至四鸟：首先，清除高加索高原上始终敌对的人口，从而为我们的鞑靼人口开辟美丽而肥沃的地方；其次，给当地人一个更好的前途，确保他们现在没有的未来，因为当他们到达土耳其时，他们将被留下自生自灭......”"
 golden_horde_caucasuswar.5.a: "批准备忘录，升级驱逐行动。"
 golden_horde_caucasuswar.5.b: "这一措施将使山区永远无法治理。"
 golden_horde_caucasuswar_5_tt: "[SCOPE.sCharacter('milyutin_scope').GetFullName]会成为[concept_general]。"

 golden_horde_caucasuswar.6.t: "叛逃到[SCOPE.sCountry('adversary_scope').GetName]"
 golden_horde_caucasuswar.6.d: "事实证明，[SCOPE.sCharacter('shamil_scope').GetFullName]的伊玛目国的多民族性质让我们在[SCOPE.sState('invasion_base_state').GetName]的许多臣民无法抗拒。军官和地主都报告了大量叛逃到伊玛目国的事件。"
 golden_horde_caucasuswar.6.f: "车臣人虐待我们的逃兵，使许多不可靠的士兵，尤其是波兰人，不敢逃跑；但如果他们现在发现沙米尔给予逃兵自由，那么我担心逃跑的情况会增加。我会考虑射杀第一个被抓到的逃兵，以阻止士兵逃跑。我还命令所有私人指挥官加强对不可靠士兵的监督，并立即向我报告逃跑者。" #- Melenty Yakovlevich Olshevsky
 golden_horde_caucasuswar.6.a: "加强该地区的安全措施，以避免进一步的叛逃。"
 golden_horde_caucasuswar.6.b: "我们不会在人民中进一步树敌。"
 notification_caucasus_tatar_soldiers_defection_notification_name: "[SCOPE.sCountry('tatar_scope').GetAdjective]士兵转投我方军队"
 notification_caucasus_tatar_soldiers_defection_notification_desc: "一群受虐待的[SCOPE.sCountry('tatar_scope').GetAdjective]士兵表示愿意支持我们抗击入侵者的斗争。"
 
 golden_horde_caucasuswar.7.t: "独立议会"
 golden_horde_caucasuswar.7.d: "随着[SCOPE.sCountry('tatar_scope').GetAdjective]的全面入侵几成定局，[ROOT.GetCountry.GetAdjective]国家议会已在[SCOPE.sState('capital_scope').GetFarmHubName]召开，旨在选举唯一的统治者并协调整个切尔克西亚的统一抵抗。"
 golden_horde_caucasuswar.7.f: "即使我们失去许多勇敢的战士，我们还有男人和少年来替换他们！最坏的情况下，我们将无法使用步枪，因为我们没有火药和弹药。即使如此，我们还会手持剑和匕首战斗！我们绝不会服从敌人！即使整个世界抛弃我们，我们的祖国被逼到只剩最后一块领土，它也将见证阿迪格人的威能。如有必要，我们将不得不慈悲地用自己的双手终结我们妇孺的生命，以免他们落入敌人手中并遭受各种更糟的痛苦。然后，为了为他们复仇，我们也必须死亡。"
 golden_horde_caucasuswar.7.a: "我们将以我们的精神坚持到底。"
 golden_horde_caucasuswar.7.b: "我们必须向外国势力求援，协助我们的斗争。"
 golden_horde_caucasuswar.7.c: "我们将永远与我们的东方兄弟并肩作战！"

 golden_horde_caucasuswar.8.t: "切尔克西亚的呼唤"
 golden_horde_caucasuswar.8.d: "长期与[SCOPE.sCountry('tatar_scope').GetName]发生冲突的高加索弱小准国家[SCOPE.sCountry('circassia_scope').GetName]，向我国发出了军事援助的请求。承诺认可他们的斗争可能有助于削弱金帐对该地区的控制。"
 golden_horde_caucasuswar.8.f: "这些土地是我们的，我们希望用绝对的正义来统治它们。我们努力公平管理我们的国家，因此我们公正对待我们的人民，并尊重来访者的生命和财产。"
 golden_horde_caucasuswar.8.a: "我们将对这场冲突保持关注。"
 golden_horde_caucasuswar.8.b: "我们没有理由卷入其中。"
 golden_horde_caucasuswar_8_tt: "我们将有机会通过#bold 决议#!来给[SCOPE.sCountry('circassia_scope').GetAdjective]提供[Concept('concept_recognized_power','$concept_recognized_power$')]。"
 
 golden_horde_caucasuswar.9.t: "伊玛目国的使者"
 golden_horde_caucasuswar.9.d: "在我们[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]去世后，应大量[SCOPE.gsInterestGroup('devout_scope').GetName]的要求，[SCOPE.sCountry('imamate_scope').GetName]派出了一位特别杰出的奈卜，以加强我们国家之间的联系，并在斗争中领导[ROOT.GetCountry.GetName]。"
 golden_horde_caucasuswar.9.f: "在听到我们向东方召唤一位老师来照亮我们的道路的第三个月，他来了，他的存在像一个巨人，他的意志像风暴般的火焰。"
 golden_horde_caucasuswar.9.a: "我们将很荣幸与我们的伊斯兰兄弟团结在一起。"
 golden_horde_caucasuswar.9.b: "我们的斗争首先是一场民族斗争。"
 golden_horde_caucasuswar_9_tt: "#v 穆罕默德·阿明·阿西亚列夫#!会成为我们的[concept_ruler]"

 golden_horde_caucasuswar.10.t: "袋鼠远征"
 golden_horde_caucasuswar.10.d: "一支主要由来自[SCOPE.sCountry('austria_scope').GetAdjective][SCOPE.sState('galicia_scope').GetName]的[SCOPE.sCulture('polish_culture').GetName]和[SCOPE.sCulture('hungarian_culture').GetName]志愿军组成的部队乘坐袋鼠号蒸汽船前往[ROOT.GetCountry.GetName]，作为志愿兵前来援助我们的斗争，对抗[SCOPE.sCountry('tatar_scope').GetAdjective]入侵者。"
 golden_horde_caucasuswar.10.f: "“人的一生中总有一些预感和愿望，尽管它们看起来不太可能，有时却成为现实。我亲身经历了这一点。当初移民时，我曾非常想去高加索。那时我还不到二十二岁，沙米尔和山区英雄们以如此少的人数抵抗金帐的巨大力量，这近乎浪漫的传奇给我留下了深刻的印象。我一直在寻找与他们联系的方法，无论我在德国、英国还是法国，我都试图为这个想法找到盟友并激发对它的兴趣。我被认为是一个鲁莽的梦想家，我的一些同胞还有一些胆大妄为的英国人把我当作榜样..……”"
 golden_horde_caucasuswar.10.a: "让他们的领袖担任指挥官，派他上前线。"
 golden_horde_caucasuswar.10.b: "我们将从[SCOPE.sCountry('austria_scope').GetAdjective]战术训练中受益良多。"

 golden_horde_caucasuswar_end.1.t: "切尔克西亚的陷落"
 golden_horde_caucasuswar_end.1.d: "随着我们在[SCOPE.sState('kuban_state').GetStateRegion.GetName]的战役结束，整个前切尔克西亚领土已落入我们的控制之下。这片土地现在可供鞑靼人定居。"
 golden_horde_caucasuswar_end.1.f: "“在今年，一项史无前例的壮举已经完成：山地居民已全部被驱逐出他们原来的居住地，并且还在采取措施清理该地区，为新的鞑靼人口做好准备。”"
 golden_horde_caucasuswar_end.1.a: "继续驱逐行动，直到土地清理干净。"
 golden_horde_caucasuswar_end.1.b: "开始整合切尔克西亚各民族的进程。"

 golden_horde_caucasuswar_end.2.t: "荣誉与生命"
 golden_horde_caucasuswar_end.2.d: "在战场上击败[SCOPE.sCountry('tatar_scope').GetAdjective]军队后，我们终于实现了独立统一[ROOT.GetCountry.GetName]的梦想。[ROOT.GetCountry.GetNameNoFormatting]在世界眼中不可侵犯的主权已通过我们的胜利得到了确保。"
 golden_horde_caucasuswar_end.2.f: "我们团结一心对抗入侵者，为祖国独立而满腔热情，我们胜利归来。"
 golden_horde_caucasuswar_end.2.a: "我们的力量始终来自于我们的人民，并将永远如此。"
 golden_horde_caucasuswar_end.2.b: "一个现代化的[ROOT.GetCountry.GetName]将再也不会受到威胁！"
 golden_horde_caucasuswar_end.2.c: "现在是我们的赞助者兑现承诺的时候了。"

 golden_horde_caucasuswar_end.3.t: "伊玛目国的终结"
 golden_horde_caucasuswar_end.3.d: "随着[SCOPE.sState('dagestan_state').GetStateRegion.GetName]被占领以及许多前高加索奈卜的投降或叛逃，伊玛目国的领袖最终向[ROOT.GetCountry.GetAdjective]军队投降了，这是他最后的追随者的妻子和孩子的要求。"
 golden_horde_caucasuswar_end.3.f: "“整个世界都知道你的壮举，它们的荣耀不会消逝。如果你今天屈从于命运的力量，出去见总司令，并臣服于至高[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的慷慨，你将拯救一千个忠于你的还活着的人。用慎重和慷慨的行为完成你的光辉事迹，萨达尔将会请求君主确保你和你家人的未来。”" #- Ivan Davidovich Lazarev
 golden_horde_caucasuswar_end.3.a: "车臣终于实现了和平。"
 golden_horde_caucasuswar_end.3.b: "只要沙米尔还受人尊敬，就不会有和平。"

 golden_horde_caucasuswar_end.4.t: "高加索的灾难"
 golden_horde_caucasuswar_end.4.d: "我们在[SCOPE.sState('kuban_state').GetStateRegion.GetName]和[SCOPE.sState('dagestan_state').GetStateRegion.GetName]区域的统治崩溃了。"
 golden_horde_caucasuswar_end.4.f: "在这些被遗弃的山脉中，除了被高地人袭击，我们已一无所有——真主高高在上，大汗远在天边。"
 golden_horde_caucasuswar_end.4.a: "武装剩余守军，不惜一切代价坚守！"

 golden_horde_caucasuswar_end.5.t: "神圣的和平"
 golden_horde_caucasuswar_end.5.d: "[SCOPE.sCountry('tatar_scope').GetAdjective]军队的失败使我们能够解放在[ROOT.GetCountry.GetRuler.GetLastName][ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]统治下的全[SCOPE.sState('dagestan_scope').GetStateRegion.GetName]。通往[ROOT.GetCountry.GetName]最终胜利的道路已经敞开。"
 golden_horde_caucasuswar_end.5.f: "奉全能者、绝对统治者的意志……鞑靼人已经被驱散，他们大汗的王冠沾染了他倒下部队的鲜血。"
 golden_horde_caucasuswar_end.5.a: "开始努力使我们的新邻居皈依并得到整合。"
 golden_horde_caucasuswar_end.5.b: "我们必须找到适应这种新和平的方法。"

 tatar_offer_circassia_recognition: "承认切尔克西亚"
 tatar_offer_circassia_recognition_desc: "新生的切尔克西亚国家向我们请求国际支持，这是扩大我们在高加索地区势力范围的绝佳机会。"
