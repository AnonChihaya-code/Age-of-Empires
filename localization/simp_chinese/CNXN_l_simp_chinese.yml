 xiong_nu_events.2.t: "逐鹿天下"
 xiong_nu_events.2.d: "汉朝统治中原的时间长久，恩泽深入人心。即便灭亡，依然有人怀念往昔的盛世。姑且称国号为汉，以招抚民心。"
 xiong_nu_events.2.f: "“我是汉朝皇帝的外甥，而且祖上曾经与汉帝约为兄弟。如今兄长去世，弟弟继承，这难到不是很正常的事吗？”"
 xiong_nu_events.2.a: "以兴复汉室为名，逐鹿天下！"

 xiong_nu_events.3.t: "大汉复兴"
 xiong_nu_events.3.d: "凭借强大的军事实力征服敌人，并以智慧与包容促进各民族的融合。如今，汉与匈奴携手共存，国家统一，百姓安居乐业，共同书写新篇章。"
 xiong_nu_events.3.f: "元海的野望已成功实现，新的大汉会在历史的长河中刻下了浓重的一笔。未来的挑战依然存在，但今天，我们可以自豪地说：大汉已复兴！"
 xiong_nu_events.3.a: "盛世初现。"

 je_yuanhai_ambition: "元海的野望"
 je_yuanhai_ambition_reason: "大丈夫在世，当如崇山峻岭，岂能甘为蝼蛄！哪有帝王之运长在一姓之理？大禹出自西戎，周文王生于东夷，他们之所以为王，只是有德罢了。而今我有部众十余万，皆能以一人当十人。上可以成汉高帝一统天下大业，下可以像曹氏拥有半壁河山。"
