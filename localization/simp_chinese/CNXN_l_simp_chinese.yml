 je_compete_for_the_throne: "元海的野望：逐鹿天下"
 je_compete_for_the_throne_reason: "乱世之中，唯有强者才能主宰命运。刘渊自称汉室之后，承继帝胄血统，怀抱重振大汉的雄心。这不仅是一场名义上的复兴，更是对天下霸权的角逐。中原群雄割据，草原铁骑磨刀霍霍，唯有智谋与武力兼备者，方能踏上至尊之位，书写新的篇章。"
