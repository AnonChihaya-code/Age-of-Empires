 je_entered_the_central_plainsicon: "入主中原"
 je_entered_the_central_plainsicon_reason: "匈奴人世代梦想征服中原，如今刘渊正有机会一试。但无论是建立新的草原王朝，还是成为汉室正统的继承者，他都需要足够的武力与智慧。"
