 je_restoration_of_han_institutions: "元海的野望：承袭汉制"
 je_restoration_of_han_institutions_reason: "匈奴的传统治理方式是松散的部落联盟，依赖部族间的协作与部落首领的个人魅力。这样的体系能在草原上有效运作，但面以农业为基础的中原王朝时，便显得不够适应。想在中原建立稳固的政权，就得建立完善的官僚制度，强化中央对地方的控制。而采用汉制也能更好的赢得民众的认同与支持，稳固统治。"
