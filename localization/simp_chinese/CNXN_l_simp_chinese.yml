 je_loong_city_revival: "崛起乱局"
 je_loong_city_revival_reason: "自冒顿单于崛起，匈奴铁骑驰骋草原，威震四方，昔日的大汉帝国亦曾屈服于其锋芒。但好景不长，强盛一时的匈奴因外敌与内乱而支离破碎，旧日的辉煌被漫漫风沙掩埋。\n\n刘渊，字元海，出身于匈奴贵族世家，他的远祖是汉初的冒顿单于，冒顿单于娶汉高帝刘邦的宗女为妻，并与刘邦约为兄弟，故其子孙遂以刘氏为其汉姓。刘渊自幼聪颖，不仅继承了匈奴人的尚武精神，还精通儒家经典，深受汉文化熏陶。他在洛阳生活多年，与士族往来密切，许多名士对其称赞有加。出于“非我族类，其心必异”的民族歧视的心理，刘渊并不受重用，这种防患于未然的措施引起了长期以来受到中原封建王朝排斥打击的匈奴上层贵族的不满。刘渊的堂祖父召集匈奴上层贵族，对他们说：“过去我们的祖先与汉朝约为兄弟，同甘共苦。自汉亡以来，我们的单于却徒有虚号，而没有国土可言；至于诸王侯，地位降同编户。如今中原人骨肉相残，四海鼎沸，正是我们振兴国家、恢复先祖大业的大好时机。刘渊才能和气宇超众拔群。上天如果不是想要光大尊崇单于，绝不会白白地降生此人。”于是众人密谋，共推刘渊为大单于。后来，刘渊趁战乱回到草原，招集部众。"
 
 xiong_nu_events.1.t: "整装待发"
 xiong_nu_events.1.d: "草原上，炊烟四起，帐篷连绵不绝，四散各地的匈奴部落纷纷响应号召，带着他们的战士、牛羊齐聚龙庭。\n大漠风啸，炉火重燃，铁骑再度整装，蛰伏已久的力量终将爆发！"
 xiong_nu_events.1.f: "天命不再眷顾中原王朝，乱世已至，正是英雄崛起之时！"
 xiong_nu_events.1.a: "横扫四方，重塑天下格局！"
  
